<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>找房平台 範例</title>
  <style>
    /* ------- 基本樣式 ------- */
    :root{
      --teal:#19a6b2;
      --teal-dark:#0e8790;
      --bg:#e6f7f8;
      --card:#ffffff;
      --muted:#555;
      --shadow: 0 6px 18px rgba(0,0,0,0.12);
      font-family: "Noto Sans TC", "Helvetica Neue", Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background: linear-gradient(180deg, #bfeef1 0%, #e6f7f8 45%);
      color:#222;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      min-height:100vh;
    }

    /* ------- 導覽列 ------- */
    .nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 20px;
      background: rgba(0,0,0,0.04);
      backdrop-filter: blur(4px);
    }
    .brand{display:flex;align-items:center;gap:12px}
    .logo{
      width:42px;height:42px;border-radius:8px;background:var(--teal);
      display:flex;align-items:center;justify-content:center;color:white;font-weight:700;
      box-shadow: var(--shadow);
      font-size:18px;
    }
    .nav-links{display:flex;gap:16px;align-items:center}
    .nav-links a{color:#033; text-decoration:none; font-weight:600; font-size:14px}

    /* ------- Hero ------- */
    .hero{
      max-width:1200px;margin:18px auto;padding:28px;border-radius:12px;
      background: linear-gradient(90deg, rgba(0,0,0,0.25), rgba(0,0,0,0.08)), url('https://images.unsplash.com/photo-1505691723518-36a73bf1f5c7?q=80&w=1600&auto=format&fit=crop&ixlib=rb-4.0.3&s=') center/cover no-repeat;
      color:white; position:relative; overflow:hidden; box-shadow: var(--shadow)
    }
    .hero-inner{display:flex;flex-direction:column; gap:14px; padding:48px 32px; max-width:900px}
    .eyebrow{font-weight:700;opacity:0.95}
    .hero h1{margin:0;font-size:36px;line-height:1.05}
    .hero p{margin:0;font-size:16px;opacity:0.95}
    .cta{
      margin-top:12px;
      display:inline-block;padding:12px 18px;border-radius:8px;background:var(--teal);color:white;
      text-decoration:none;font-weight:700;box-shadow: 0 6px 14px rgba(25,166,178,0.25);
    }

    /* ------- 篩選區 ------- */
    .controls{
      max-width:1200px;margin:18px auto;padding:18px;background:rgba(255,255,255,0.9);
      border-radius:12px; display:flex;gap:12px;align-items:center;flex-wrap:wrap; box-shadow: var(--shadow);
    }
    .controls .field{display:flex;flex-direction:column; gap:6px}
    label{font-size:13px;color:var(--muted)}
    input[type="text"], select{
      padding:10px 12px;border-radius:8px;border:1px solid #cfe9ea;min-width:160px;
      outline:none;
    }
    .range-inline{display:flex;gap:8px;align-items:center}

    /* ------- 卡片列表 ------- */
    .container{max-width:1200px;margin:18px auto;padding:0 12px 80px}
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
      gap:18px;
    }
    .card{
      background:var(--card);border-radius:12px;overflow:hidden;box-shadow:var(--shadow);
      display:flex;flex-direction:column;
    }
    .card .img{
      height:160px;background:#ddd url('https://images.unsplash.com/photo-1560184897-6c6b4c30b1d7?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&s=') center/cover no-repeat;
    }
    .card .content{padding:12px;display:flex;flex-direction:column;gap:10px;flex:1}
    .meta{display:flex;justify-content:space-between;align-items:center}
    .price{font-weight:800;color:var(--teal-dark)}
    .tags{font-size:13px;color:var(--muted)}
    .desc{font-size:14px;color:#333}
    .card .actions{display:flex;gap:8px;padding:12px;border-top:1px solid #f0f0f0}
    .btn{flex:1;padding:10px;border-radius:8px;border:0;font-weight:700;cursor:pointer}
    .btn.primary{background:var(--teal);color:white}
    .btn.ghost{background:transparent;border:1px solid #d6d6d6}

    /* small */
    @media (max-width:760px){
      .hero-inner{padding:28px 18px}
      .hero h1{font-size:26px}
      .controls{padding:12px}
      .nav{padding:10px 12px}
    }
  </style>
</head>
<body>

  <header class="nav">
    <div class="brand">
      <div class="logo">房</div>
      <div>
        <div style="font-weight:800">房屋比價平台</div>
        <div style="font-size:12px;color:var(--muted)">找房・比較・決策</div>
      </div>
    </div>
    <nav class="nav-links">
      <a href="#">首頁</a>
      <a href="#">房源</a>
      <a href="#">趨勢分析</a>
      <a href="#">關於我們</a>
    </nav>
  </header>

  <section class="hero" aria-label="主視覺">
    <div class="hero-inner">
      <div class="eyebrow">副標語</div>
      <h1>主標語：找到你理想的家</h1>
      <p>依地區、價格與房型快速篩選，並提供詳細資訊與比較功能。</p>
      <a class="cta" href="#listings" onclick="document.getElementById('search-city').focus()">我要找房</a>
    </div>
  </section>

  <section class="controls" role="region" aria-label="篩選工具">
    <div class="field">
      <label for="search-city">地區搜尋</label>
      <input id="search-city" type="text" placeholder="輸入城市或行政區（例如：台北市）">
    </div>

    <div class="field">
      <label>價格（萬）</label>
      <div class="range-inline">
        <input id="min-price" type="number" placeholder="最低 (萬)" min="0" style="width:120px">
        <input id="max-price" type="number" placeholder="最高 (萬)" min="0" style="width:120px">
      </div>
    </div>

    <div class="field">
      <label for="type">房屋型態</label>
      <select id="type">
        <option value="">全部</option>
        <option>公寓</option>
        <option>大樓</option>
        <option>透天</option>
        <option>別墅</option>
      </select>
    </div>

    <div class="field">
      <label for="sort">排序</label>
      <select id="sort">
        <option value="relevance">相關性</option>
        <option value="price_asc">價格：由低到高</option>
        <option value="price_desc">價格：由高到低</option>
      </select>
    </div>

    <div style="margin-left:auto; display:flex; gap:8px;">
      <button id="btn-search" class="btn primary">搜尋</button>
      <button id="btn-reset" class="btn ghost">重設</button>
    </div>
  </section>

  <main class="container">
    <h2 id="listings" style="margin:8px 0 14px 4px;">待售房屋</h2>
    <div id="grid" class="grid" aria-live="polite"></div>
    <div id="no-results" style="display:none;margin-top:18px;color:var(--muted)">沒有符合條件的房源。</div>
  </main>

  <script>
    // 範例資料（你可以換成從後端 API 取得）
    const DATA = [
      {
        id:1, city:"台北市信義區", priceWan:2000, type:"大樓",
        title:"信義區景觀大樓", img:"https://images.unsplash.com/photo-1560184897-6c6b4c30b1d7?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&s=",
        desc:"近捷運，三房兩廳，管理嚴謹，附車位。"
      },
      {
        id:2, city:"台北市內湖區", priceWan:1500, type:"公寓",
        title:"內湖陽光公寓", img:"https://images.unsplash.com/photo-1598928506311-1f6a0b0c5c53?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&s=",
        desc:"屋況良好，生活機能佳。"
      },
      {
        id:3, city:"新北市板橋區", priceWan:1200, type:"大樓",
        title:"板橋精品大樓", img:"https://images.unsplash.com/photo-1570129477492-45c003edd2be?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&s=",
        desc:"近商圈與學校，投資自住兩相宜。"
      },
      {
        id:4, city:"台中市西屯區", priceWan:800, type:"透天",
        title:"西屯透天厝", img:"https://images.unsplash.com/photo-1505691723518-36a73bf1f5c7?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&s=",
        desc:"適合大家庭，近交流道。"
      },
      {
        id:5, city:"台北市士林區", priceWan:2200, type:"別墅",
        title:"士林豪華別墅", img:"https://images.unsplash.com/photo-1505692794406-5366a1b4b8b6?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&s=",
        desc:"私人庭院，豪華裝潢。"
      }
    ];

    const grid = document.getElementById('grid');
    const noResults = document.getElementById('no-results');

    function renderList(items){
      grid.innerHTML = '';
      if(!items.length){
        noResults.style.display='block';
        return;
      } else {
        noResults.style.display='none';
      }
      items.forEach(it=>{
        const card = document.createElement('article');
        card.className='card';
        card.innerHTML = `
          <div class="img" style="background-image: url('${it.img}');"></div>
          <div class="content">
            <div class="meta">
              <div>
                <div style="font-weight:800">${it.title}</div>
                <div class="tags">${it.city} • ${it.type}</div>
              </div>
              <div class="price">NT$ ${formatWanToReadable(it.priceWan)}</div>
            </div>
            <div class="desc">${it.desc}</div>
          </div>
          <div class="actions">
            <button class="btn ghost" onclick="viewDetail(${it.id})">詳細</button>
            <button class="btn primary" onclick="contactAgent(${it.id})">我要買</button>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function formatWanToReadable(wan){
      // wan 單位：萬元
      // 如果大於 1000 萬，顯示 x,xxx 萬
      return wan.toLocaleString() + ' 萬';
    }

    // 篩選邏輯
    function getFilters(){
      return {
        city: document.getElementById('search-city').value.trim().toLowerCase(),
        minPrice: Number(document.getElementById('min-price').value) || 0,
        maxPrice: Number(document.getElementById('max-price').value) || Infinity,
        type: document.getElementById('type').value,
        sort: document.getElementById('sort').value
      };
    }

    function applyFilters(){
      const f = getFilters();
      let results = DATA.filter(d=>{
        const matchCity = !f.city || d.city.toLowerCase().includes(f.city);
        const matchType = !f.type || d.type === f.type;
        const matchPrice = d.priceWan >= f.minPrice && d.priceWan <= f.maxPrice;
        return matchCity && matchType && matchPrice;
      });

      // 排序
      if(f.sort === 'price_asc'){
        results.sort((a,b)=>a.priceWan - b.priceWan);
      } else if(f.sort === 'price_desc'){
        results.sort((a,b)=>b.priceWan - a.priceWan);
      }

      renderList(results);
    }

    // 按鈕事件
    document.getElementById('btn-search').addEventListener('click', applyFilters);
    document.getElementById('btn-reset').addEventListener('click', ()=>{
      document.getElementById('search-city').value='';
      document.getElementById('min-price').value='';
      document.getElementById('max-price').value='';
      document.getElementById('type').value='';
      document.getElementById('sort').value='relevance';
      renderList(DATA);
    });

    // 初始渲染
    renderList(DATA);

    // 簡易操作函式（可替換成 modal 或導向詳情頁）
    function viewDetail(id){
      const item = DATA.find(d=>d.id===id);
      alert(`${item.title}\n地點：${item.city}\n價格：NT$ ${item.priceWan.toLocaleString()} 萬\n\n${item.desc}`);
    }
    function contactAgent(id){
      const item = DATA.find(d=>d.id===id);
      const name = encodeURIComponent(item.title);
      // 假設要導到聯絡表單或開 mailto
      window.location.href = `mailto:agent@example.com?subject=我要諮詢%20${name}&body=您好，我想了解 ${name} 的更多資訊。`;
    }
  </script>
</body>
</html>

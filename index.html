<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>找房平台｜理想家園搜尋</title>
  <style>
    :root{
      --teal:#19a6b2;
      --teal-dark:#0e8790;
      --bg:#e6f7f8;
      --card:#fff;
      --muted:#555;
      --shadow:0 6px 18px rgba(0,0,0,0.12);
      font-family:"Noto Sans TC","Helvetica Neue",Arial,sans-serif;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background:linear-gradient(180deg,#bfeef1 0%,#e6f7f8 45%);
      color:#222;min-height:100vh;
    }
    a{text-decoration:none;color:inherit}

    /* 導覽列 */
    .nav{
      display:flex;justify-content:space-between;align-items:center;
      padding:14px 20px;background:rgba(255,255,255,0.8);backdrop-filter:blur(8px);
      position:sticky;top:0;z-index:10;box-shadow:0 1px 8px rgba(0,0,0,0.08);
    }
    .brand{display:flex;align-items:center;gap:10px}
    .logo{
      width:42px;height:42px;border-radius:8px;background:var(--teal);
      display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:18px;
      box-shadow:var(--shadow);
    }
    .nav-links{display:flex;gap:20px}
    .nav-links a{font-weight:600;font-size:14px;position:relative}
    .nav-links a:hover{color:var(--teal-dark)}

    /* 主視覺 */
    .hero{
      max-width:1200px;margin:20px auto;padding:48px 32px;border-radius:14px;
      background:linear-gradient(90deg,rgba(0,0,0,0.35),rgba(0,0,0,0.05)),url('https://images.unsplash.com/photo-1505691723518-36a73bf1f5c7?q=80&w=1600') center/cover no-repeat;
      color:white;box-shadow:var(--shadow);
    }
    .hero h1{font-size:40px;margin-bottom:10px}
    .hero p{font-size:16px;opacity:0.9}
    .cta{
      display:inline-block;margin-top:18px;padding:12px 22px;background:var(--teal);color:#fff;
      border-radius:8px;font-weight:700;box-shadow:0 6px 14px rgba(25,166,178,0.3);
      transition:background 0.2s;
    }
    .cta:hover{background:var(--teal-dark)}

    /* 篩選區 */
    .controls{
      max-width:1200px;margin:20px auto;padding:18px 24px;background:#fff;
      border-radius:12px;display:flex;flex-wrap:wrap;gap:16px;align-items:flex-end;
      box-shadow:var(--shadow);
    }
    .field{display:flex;flex-direction:column;gap:6px}
    label{font-size:13px;color:var(--muted)}
    input,select{
      padding:10px 12px;border:1px solid #cfe9ea;border-radius:8px;outline:none;
      min-width:140px;
    }
    input:focus,select:focus{border-color:var(--teal)}
    .btn{padding:10px 16px;border-radius:8px;border:none;font-weight:700;cursor:pointer}
    .btn.primary{background:var(--teal);color:#fff}
    .btn.primary:hover{background:var(--teal-dark)}
    .btn.ghost{background:transparent;border:1px solid #ccc}

    /* 區塊標題 */
    h2.section-title{
      max-width:1200px;margin:40px auto 16px;padding:0 12px;font-size:22px;font-weight:800;
      color:#033;
    }

    /* 卡片網格 */
    .grid{max-width:1200px;margin:0 auto;padding:0 12px 60px;
      display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:18px;
    }
    .card{
      background:var(--card);border-radius:12px;overflow:hidden;box-shadow:var(--shadow);
      display:flex;flex-direction:column;transition:transform .2s;
    }
    .card:hover{transform:translateY(-4px)}
    .img{height:160px;background-size:cover;background-position:center}
    .content{padding:14px;display:flex;flex-direction:column;gap:8px;flex:1}
    .meta{display:flex;justify-content:space-between;align-items:center}
    .price{font-weight:800;color:var(--teal-dark)}
    .tags{font-size:13px;color:var(--muted)}
    .desc{font-size:14px;color:#333}
    .actions{display:flex;gap:8px;padding:12px;border-top:1px solid #eee}
    .actions .btn{flex:1}

    /* 新聞區 */
    .news-list{
      max-width:1200px;margin:0 auto 80px;padding:0 12px;display:grid;
      grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:18px;
    }
    .news-card{
      background:#fff;padding:16px;border-radius:10px;box-shadow:var(--shadow);
    }
    .news-card h3{margin-bottom:8px;font-size:16px}
    .news-card p{font-size:14px;color:var(--muted)}

    /* 頁尾 */
    footer{
      background:#0e8790;color:#fff;padding:20px;text-align:center;font-size:14px;
    }

    @media(max-width:760px){
      .hero h1{font-size:28px}
      .controls{padding:12px}
      .nav{padding:10px 14px}
    }
  </style>

</head>
<body>

  <header class="nav">
    <div class="brand">
      <div class="logo">房</div>
      <div>
        <div style="font-weight:800">房屋比價平台</div>
        <div style="font-size:12px;color:var(--muted)">找房・比較・決策</div>
      </div>
    </div>
    <nav class="nav-links">
      <a href="#">首頁</a>
      <a href="#">房源</a>
      <a href="#">新建案</a>
      <a href="#">市場新聞</a>
      <span id="user-info" style="display:none;">
        歡迎，<span id="username-display"></span>
        <button id="logout-btn" class="btn ghost" style="padding:6px 12px">登出</button>
      </span>
      <button id="login-btn" class="btn ghost" style="padding:6px 12px">登入</button>
    </nav>
  </header>

  <section class="hero">
    <h1>找到你理想的家</h1>
    <p>依地區、價格與房型快速篩選，隨時掌握最新房市資訊。</p>
    <a href="#listings" class="cta">開始找房</a>
  </section>

  <section class="controls">
    <div class="field">
      <label>地區搜尋</label>
      <input id="search-city" type="text" placeholder="輸入城市或行政區（例如：台北市）">
    </div>
    <div class="field">
      <label>價格範圍（萬）</label>
      <div style="display:flex;gap:8px;">
        <input id="min-price" type="number" placeholder="最低" min="0" style="width:110px">
        <input id="max-price" type="number" placeholder="最高" min="0" style="width:110px">
      </div>
    </div>
    <div class="field">
      <label>房屋型態</label>
      <select id="type">
        <option value="">全部</option><option>公寓</option><option>大樓</option><option>透天</option><option>別墅</option>
      </select>
    </div>
    <div class="field">
      <label>排序</label>
      <select id="sort">
        <option value="relevance">相關性</option>
        <option value="price_asc">價格：低→高</option>
        <option value="price_desc">價格：高→低</option>
      </select>
    </div>
    <div style="margin-left:auto;display:flex;gap:8px;">
      <button id="btn-search" class="btn primary">搜尋</button>
      <button id="btn-reset" class="btn ghost">重設</button>
    </div>
  </section>

  <h2 id="listings" class="section-title">熱門物件推薦</h2>
  <div id="grid" class="grid"></div>
  <div id="no-results" style="display:none;text-align:center;color:var(--muted);margin:20px 0;">沒有符合條件的房源。</div>

  <h2 class="section-title">最新房市新聞</h2>
  <section class="news-list">
    <div class="news-card">
      <h3>央行維持利率不變，房市信心回升</h3>
      <p>房仲指出，市場買氣穩定成長，部分區域成交量明顯上升。</p>
    </div>
    <div class="news-card">
      <h3>北市新建案熱銷，平均開價創新高</h3>
      <p>開發商表示，捷運沿線仍是購屋族首選。</p>
    </div>
    <div class="news-card">
      <h3>新青安貸款申請踴躍，帶動首購族進場</h3>
      <p>專家提醒購屋前仍需評估長期負擔能力。</p>
    </div>
  </section>

  <footer>
    © 2025 房屋比價平台 | 聯絡信箱：agent@example.com
  </footer>

  <script>
    const DATA = [
      {id:1, city:"台北市信義區", priceWan:2000, type:"大樓", title:"信義區景觀大樓", img:"https://images.unsplash.com/photo-1560184897-6c6b4c30b1d7?q=80", desc:"近捷運，三房兩廳，管理嚴謹，附車位。"},
      {id:2, city:"台北市內湖區", priceWan:1500, type:"公寓", title:"內湖陽光公寓", img:"https://images.unsplash.com/photo-1598928506311-1f6a0b0c5c53?q=80", desc:"屋況良好，生活機能佳。"},
      {id:3, city:"新北市板橋區", priceWan:1200, type:"大樓", title:"板橋精品大樓", img:"https://images.unsplash.com/photo-1570129477492-45c003edd2be?q=80", desc:"近商圈與學校，投資自住兩相宜。"},
      {id:4, city:"台中市西屯區", priceWan:800, type:"透天", title:"西屯透天厝", img:"https://images.unsplash.com/photo-1505691723518-36a73bf1f5c7?q=80", desc:"適合大家庭，近交流道。"},
      {id:5, city:"台北市士林區", priceWan:2200, type:"別墅", title:"士林豪華別墅", img:"https://images.unsplash.com/photo-1505692794406-5366a1b4b8b6?q=80", desc:"私人庭院，豪華裝潢。"}
    ];

    const grid = document.getElementById('grid');
    const noResults = document.getElementById('no-results');

    function formatWan(n){return n.toLocaleString() + ' 萬';}

    function renderList(list){
      grid.innerHTML='';
      if(!list.length){noResults.style.display='block';return;}
      noResults.style.display='none';
      list.forEach(it=>{
        grid.innerHTML+=`
        <article class="card">
          <div class="img" style="background-image:url('${it.img}')"></div>
          <div class="content">
            <div class="meta">
              <div><div style="font-weight:800">${it.title}</div>
              <div class="tags">${it.city}・${it.type}</div></div>
              <div class="price">NT$ ${formatWan(it.priceWan)}</div>
            </div>
            <div class="desc">${it.desc}</div>
          </div>
          <div class="actions">
            <button class="btn ghost" onclick="viewDetail(${it.id})">詳細</button>
            <button class="btn primary" onclick="contactAgent(${it.id})">我要買</button>
          </div>
        </article>`;
      });
    }

    function getFilters(){
      return {
        city:document.getElementById('search-city').value.trim().toLowerCase(),
        min:Number(document.getElementById('min-price').value)||0,
        max:Number(document.getElementById('max-price').value)||Infinity,
        type:document.getElementById('type').value,
        sort:document.getElementById('sort').value
      }
    }

    function applyFilters(){
      const f=getFilters();
      let results=DATA.filter(d=>{
        const matchCity=!f.city||d.city.toLowerCase().includes(f.city);
        const matchType=!f.type||d.type===f.type;
        const matchPrice=d.priceWan>=f.min&&d.priceWan<=f.max;
        return matchCity&&matchType&&matchPrice;
      });
      if(f.sort==='price_asc')results.sort((a,b)=>a.priceWan-b.priceWan);
      else if(f.sort==='price_desc')results.sort((a,b)=>b.priceWan-a.priceWan);
      renderList(results);
    }

    document.getElementById('btn-search').addEventListener('click',applyFilters);
    document.getElementById('btn-reset').addEventListener('click',()=>{
      ['search-city','min-price','max-price'].forEach(id=>document.getElementById(id).value='');
      document.getElementById('type').value='';
      document.getElementById('sort').value='relevance';
      renderList(DATA);
    });

    renderList(DATA);

    function viewDetail(id){
      const i=DATA.find(x=>x.id===id);
      alert(`${i.title}\n地點：${i.city}\n價格：${i.priceWan} 萬\n\n${i.desc}`);
    }
    function contactAgent(id){
      const i=DATA.find(x=>x.id===id);
      location.href=`mailto:agent@example.com?subject=諮詢%20${encodeURIComponent(i.title)}&body=您好，我想了解${i.title}的更多資訊。`;
    }
  </script>

  <div id="login-modal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);justify-content:center;align-items:center;z-index:20">
    <div style="background:#fff;padding:24px;border-radius:12px;max-width:360px;width:90%;position:relative">
      <h3 style="margin-bottom:16px">登入帳號</h3>
      <label>帳號</label>
      <input id="login-user" type="text" placeholder="輸入帳號" style="width:100%;margin-bottom:12px;padding:8px;border-radius:6px;border:1px solid #ccc">
      <label>密碼</label>
      <input id="login-pass" type="password" placeholder="輸入密碼" style="width:100%;margin-bottom:16px;padding:8px;border-radius:6px;border:1px solid #ccc">
      <div style="display:flex;gap:12px;justify-content:flex-end;">
        <button id="login-submit" class="btn primary">登入</button>
        <button id="login-close" class="btn ghost">取消</button>
      </div>
    </div>
  </div>

</div>
</body>
</html>

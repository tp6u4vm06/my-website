<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>找房平台</title>
  <style>
    /* ------- 基本樣式 ------- */
    :root {
      --blue: #1e90ff;          /* 主色：亮藍色 (Dodger Blue) */
      --blue-dark: #155fbd;     /* 深藍：按鈕 hover、強調色 */
      --blue-light: #eaf4ff;    /* 淺藍背景 */
      --bg: #f5f9ff;            /* 整體背景底色 */
      --card: #ffffff;          /* 卡片底色 */
      --muted: #4a4a4a;         /* 深灰文字 */
      --shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      font-family: "Noto Sans TC", "Helvetica Neue", Arial, sans-serif;
    }
    
    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      background: linear-gradient(180deg, var(--blue-light) 0%, var(--bg) 80%);
      color: var(--muted);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
    }
    
    /* ------- 導覽列 ------- */
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(8px);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .brand { display: flex; align-items: center; gap: 12px; }
    .logo {
      width: 42px; height: 42px;
      border-radius: 8px;
      background: var(--blue);
      display: flex; align-items: center; justify-content: center;
      color: white; font-weight: 700; font-size: 18px;
      box-shadow: 0 4px 10px rgba(30,144,255,0.35);
    }
    .nav-links { display: flex; gap: 16px; align-items: center; }
    .nav-links a {
      color: #033;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: color 0.2s;
    }
    .nav-links a:hover {
      color: var(--blue);
    }
    
    /* ------- Hero 區 ------- */
    .hero {
      max-width: 1200px;
      margin: 24px auto;
      border-radius: 16px;
      background: linear-gradient(
        rgba(21, 95, 189, 0.7),
        rgba(21, 95, 189, 0.4)
      ),
      url("./images/id8.jpg") center/cover no-repeat;

          center/cover no-repeat;
      color: white;
      box-shadow: var(--shadow);
    }
    .hero-inner {
      padding: 64px 32px;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .eyebrow {
      font-weight: 700;
      opacity: 0.9;
      letter-spacing: 1px;
    }
    .hero h1 {
      margin: 0;
      font-size: 40px;
      line-height: 1.1;
    }
    .hero p {
      margin: 0;
      font-size: 17px;
      opacity: 0.95;
    }
    .cta {
      margin-top: 16px;
      display: inline-block;
      padding: 12px 20px;
      border-radius: 8px;
      background: var(--blue);
      color: white;
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 6px 14px rgba(30,144,255,0.3);
      transition: background 0.2s, transform 0.1s;
    }
    .cta:hover {
      background: var(--blue-dark);
      transform: translateY(-2px);
    }
    
    /* ------- 篩選區 ------- */
    .controls {
      max-width: 1200px;
      margin: 24px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: var(--shadow);
    }
    .controls .field { display: flex; flex-direction: column; gap: 6px; }
    label { font-size: 13px; color: var(--muted); }
    input[type="text"], input[type="number"], select {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #c9dcff;
      min-width: 160px;
      outline: none;
    }
    input:focus, select:focus {
      border-color: var(--blue);
      box-shadow: 0 0 0 3px rgba(30,144,255,0.15);
    }
    .range-inline { display: flex; gap: 8px; align-items: center; }
    
    /* ------- 卡片列表 ------- */
    .container {
      max-width: 1200px;
      margin: 24px auto;
      padding: 0 12px 80px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }
    .card {
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 24px rgba(30,144,255,0.15);
    }
    .card .img {
      height: 160px;
      background: #ccc center/cover no-repeat;
    }
    .card .content {
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
    }
    .meta { display: flex; justify-content: space-between; align-items: center; }
    .price { font-weight: 800; color: var(--blue-dark); }
    .tags { font-size: 13px; color: var(--muted); }
    .desc { font-size: 14px; color: #333; }
    .card .actions {
      display: flex;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid #f0f0f0;
    }
    .btn {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 0;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn.primary {
      background: var(--blue);
      color: white;
    }
    .btn.primary:hover {
      background: var(--blue-dark);
    }
    .btn.ghost {
      background: transparent;
      border: 1px solid #cfd9e8;
    }
    .btn.ghost:hover {
      border-color: var(--blue);
      color: var(--blue);
    }
    
    /* ------- 響應式 ------- */
    @media (max-width: 760px) {
      .hero-inner { padding: 32px 18px; }
      .hero h1 { font-size: 28px; }
      .controls { padding: 14px; }
      .nav { padding: 10px 12px; }
    }

  </style>
</head>
<body>

  <header class="nav">
    <div class="brand">
      <div class="logo">易</div>
      <div>
        <div style="font-weight:800">易居房</div>
        <div style="font-size:12px;color:var(--muted)">找房・比較・決策</div>
      </div>
    </div>
    <nav class="nav-links">
      <a href="#">首頁</a>
    </nav>
  </header>

  <section class="hero" aria-label="主視覺">
    <div class="hero-inner">
      <div class="eyebrow">副標語</div>
      <h1>找到你理想的家</h1>
      <p>依地區、價格與房型快速篩選，並提供詳細資訊與比較功能。</p>
      <a class="cta" href="#listings" onclick="document.getElementById('search-city').focus()">我要找房</a>
    </div>
  </section>

  <section class="controls" role="region" aria-label="篩選工具">
    <div class="field">
      <label for="search-city">地區搜尋</label>
      <input id="search-city" type="text" placeholder="輸入城市或行政區（例如：台北市）">
    </div>

    <div class="field">
      <label>價格（萬）</label>
      <div class="range-inline">
        <input id="min-price" type="number" placeholder="最低 (萬)" min="0" style="width:120px">
        <input id="max-price" type="number" placeholder="最高 (萬)" min="0" style="width:120px">
      </div>
    </div>

    <div class="field">
      <label for="type">房屋型態</label>
      <select id="type">
        <option value="">全部</option>
        <option>土地</option>
        <option>公寓</option>
        <option>住宅大樓</option>
        <option>別墅</option>
        <option>店面</option>
        <option>套房</option>
        <option>透天厝</option>
        <option>華夏</option>
        <option>農舍</option>
        <option>電梯大樓</option>
        <option>廠房</option>
        <option>樓中樓</option>
        <option>辦公商業大樓</option>
      </select>
    </div>

    <div class="field">
      <label for="sort">排序</label>
      <select id="sort">
        <option value="relevance">相關性</option>
        <option value="price_asc">價格：由低到高</option>
        <option value="price_desc">價格：由高到低</option>
      </select>
    </div>

    <div style="margin-left:auto; display:flex; gap:8px;">
      <button id="btn-search" class="btn primary">搜尋</button>
      <button id="btn-reset" class="btn ghost">重設</button>
    </div>
  </section>

  <main class="container">
    <h2 id="listings" style="margin:8px 0 14px 4px;">待售房屋</h2>
    <div id="grid" class="grid" aria-live="polite"></div>
    <div id="no-results" style="display:none;margin-top:18px;color:var(--muted)">沒有符合條件的房源。</div>
  </main>

  <script>
    // 範例資料（你可以換成從後端 API 取得）
    const DATA = [
      {
        id:1, city:"台北市大安區", priceWan:2850, type:"公寓",
        title:"大安區學區房", img:"./images/id1.jpg",
        desc:"金華國中|龍門國中|科技大樓站|黃金三樓"
      },
      {
        id:2, city:"台北市大安區", priceWan:12880, type:"豪宅",
        title:"明日博山景高樓豪宅", img:"./images/id2.jpg",
        desc:"含車位|生活品質佳|社區管理|忠泰建設豪宅典範"
      },
      {
        id:3, city:"台中市北屯區", priceWan:2998, type:"別墅",
        title:"公園臨路透天別墅", img:"./images/id3.jpg",
        desc:"含車位|位十期重劃區|雙公園"
      },
      {
        id:4, city:"台南市北區", priceWan:2380, type:"大樓",
        title:"帝凡內景觀三房", img:"./images/id4.jpg",
        desc:"北區精華地段，生活機能佳。"
      },
      {
        id:5, city:"新北市板橋區", priceWan:798, type:"大樓",
        title:"亞東醫院景觀生財屋", img:"./images/id5.jpg",
        desc:"邊間無敵景觀|近捷運亞東醫院站、信義國小、重慶國中 "
      },
      {
        id:6, city:"桃園市龜山區", priceWan:858, type:"大樓",
        title:"A9棟寬敞景觀一房", img:"./images/id6.jpg",
        desc:"近捷運增值潛力大。"
      },
      {
        id:7, city:"高雄市前鎮區", priceWan:1981, type:"透天",
        title:"草衙站購物中心旁透天", img:"./images/id7.jpg",
        desc:"五甲商圈生活機能完善|近國道1號 88快速道路小港機場交通便利"
      },
      {
        id:8, city:"宜蘭縣頭城鎮", priceWan:880, type:"大樓",
        title:"頭城溫泉度假優質專區", img:"./images/id8.jpg",
        desc:"山嶼海|溫泉|渡假"
      },
      {
        id:9, city:"新北市中和區", priceWan:1554, type:"公寓",
        title:"秀山景平站三樓", img:"./images/id9.jpg",
        desc:"捷運約400公尺|鄰近學區|市場百貨"
      },
      {
        id:10, city:"新竹市北門區", priceWan:1098, type:"公寓",
        title:"西門街溫馨美三房", img:"./images/id10.jpg",
        desc:"生活機能完整|屋況維持良好|醫療資源充足"
      },
      {
        id:11, city:"彰化縣彰化市", priceWan:588, type:"師範國宅",
        title:"近彰師大三房有電梯", img:"./images/id11.jpg",
        desc:"近彰師大、彰師附工|採光通風佳"
      },
      {
        id:12, city:"南投縣草屯鎮", priceWan:1698, type:"別墅",
        title:"輕屋齡車庫別墅", img:"./images/id12.jpg",
        desc:" 一樓獨立車庫|生活圈超便利"
      }
    ];

    const grid = document.getElementById('grid');
    const noResults = document.getElementById('no-results');

    function renderList(items){
      grid.innerHTML = '';
      if(!items.length){
        noResults.style.display='block';
        return;
      } else {
        noResults.style.display='none';
      }
      items.forEach(it=>{
        const card = document.createElement('article');
        card.className='card';
        card.innerHTML = `
          <div class="img" style="background-image: url('${it.img}');"></div>
          <div class="content">
            <div class="meta">
              <div>
                <div style="font-weight:800">${it.title}</div>
                <div class="tags">${it.city} • ${it.type}</div>
              </div>
              <div class="price">NT$ ${formatWanToReadable(it.priceWan)}</div>
            </div>
            <div class="desc">${it.desc}</div>
          </div>
          <div class="actions">
            <button class="btn ghost" onclick="viewDetail(${it.id})">詳細</button>
            <button class="btn primary" onclick="contactAgent(${it.id})">我要買</button>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function formatWanToReadable(wan){
      // wan 單位：萬元
      // 如果大於 1000 萬，顯示 x,xxx 萬
      return wan.toLocaleString() + ' 萬';
    }

    // 篩選邏輯
    function getFilters(){
      return {
        city: document.getElementById('search-city').value.trim().toLowerCase(),
        minPrice: Number(document.getElementById('min-price').value) || 0,
        maxPrice: Number(document.getElementById('max-price').value) || Infinity,
        type: document.getElementById('type').value,
        sort: document.getElementById('sort').value
      };
    }

    function applyFilters(){
      const f = getFilters();
      let results = DATA.filter(d=>{
        const matchCity = !f.city || d.city.toLowerCase().includes(f.city);
        const matchType = !f.type || d.type === f.type;
        const matchPrice = d.priceWan >= f.minPrice && d.priceWan <= f.maxPrice;
        return matchCity && matchType && matchPrice;
      });

      // 排序
      if(f.sort === 'price_asc'){
        results.sort((a,b)=>a.priceWan - b.priceWan);
      } else if(f.sort === 'price_desc'){
        results.sort((a,b)=>b.priceWan - a.priceWan);
      }

      renderList(results);
    }

    // 按鈕事件
    document.getElementById('btn-search').addEventListener('click', applyFilters);
    document.getElementById('btn-reset').addEventListener('click', ()=>{
      document.getElementById('search-city').value='';
      document.getElementById('min-price').value='';
      document.getElementById('max-price').value='';
      document.getElementById('type').value='';
      document.getElementById('sort').value='relevance';
      renderList(DATA);
    });

    // 初始渲染
    renderList(DATA);

    // 簡易操作函式（可替換成 modal 或導向詳情頁）
    function viewDetail(id){
      const item = DATA.find(d=>d.id===id);
      alert(`${item.title}\n地點：${item.city}\n價格：NT$ ${item.priceWan.toLocaleString()} 萬\n\n${item.desc}`);
    }
    function contactAgent(id){
      const item = DATA.find(d=>d.id===id);
      const name = encodeURIComponent(item.title);
      // 假設要導到聯絡表單或開 mailto
      window.location.href = `mailto:agent@example.com?subject=我要諮詢%20${name}&body=您好，我想了解 ${name} 的更多資訊。`;
    }
  </script>
</body>
</html>

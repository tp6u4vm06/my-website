<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>易居房EG City｜首頁/買屋/比價/實價登錄</title>
  <style>
    :root{
      --bg:#1a1a1a; --card:#242424; --border:#3a3a3a; --text-main:#f0f0f0; --text-muted:#b2b2b2;
      --blue:#c0c0c0; --blue-dark:#9a9a9a; --blue-light:#202020; --muted:var(--text-muted);
      --shadow:0 6px 18px rgba(0,0,0,.35);
      font-family: "Noto Sans TC", "Helvetica Neue", Arial, sans-serif;
    }
    * { box-sizing: border-box; }
    body { 
      margin:0; 
      background: linear-gradient(180deg, var(--blue-light) 0%, var(--bg) 80%); 
      color: var(--text-main); 
      -webkit-font-smoothing: antialiased; 
      -moz-osx-font-smoothing: grayscale; 
      min-height: 100vh; 
    }
    .nav { 
      display:flex; align-items:center; 
      justify-content:space-between; 
      padding:14px 20px; background: rgba(18,18,18,.85); 
      backdrop-filter: blur(8px); 
      box-shadow: var(--shadow); 
      position: sticky; top:0; 
      z-index:10; 
    }
    .brand { 
      display:flex; 
      align-items:center; 
      gap:12px; 
    }
    .logo { 
      width:42px; 
      height:42px; 
      border-radius:8px; 
      background:var(--blue); 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      color:#121212; 
      font-weight:700; 
      font-size:18px; 
      box-shadow:0 4px 10px rgba(0,0,0,.35); 
    }
    .logo img { 
      height:48px; 
      width:auto; 
      object-fit:contain; 
      display:block; 
      border-radius:12px; 
    }
    .nav-links { 
      display:flex; 
      gap:10px; 
      align-items:center; 
    }
    .nav-links a { 
      color: #f0f0f0; 
      text-decoration:none; 
      font-weight:700; 
      font-size:14px; 
      padding:8px 10px; 
      border-radius:8px; 
    }
    .nav-links a.active, .nav-links a:hover { background:#c0c0c0; color:#121212; }
    .container { 
      max-width:1200px; 
      margin:24px auto; 
      padding:0 12px 80px; 
    }
    .section-title { 
      margin:8px 0 14px 4px; 
      font-weight:800; 
      color:#f5f5f5; 
    }
    .hero { 
      position:relative; 
      max-width:1200px; 
      margin:24px auto; 
      border-radius:16px; 
      color:#fff; box-shadow:var(--shadow); 
      background: url("./images/id8.jpg") center/cover no-repeat; 
    }
    .hero::before{ 
      content:""; 
      position:absolute; 
      inset:0; border-radius:16px; 
      background: rgba(0,0,0,.75); 
    }
    .hero-inner { 
      position:relative; 
      z-index:1; padding:64px 32px; 
      max-width:800px; 
      display:flex; 
      flex-direction:column; 
      gap:14px; 
    }
    .hero h1 { 
      margin:0; 
      font-size:40px; 
      line-height:1.1; 
    }
    .hero p { 
      margin:0; 
      font-size:17px; 
      opacity:.95; 
    }
    .cta { 
      margin-top:16px; 
      display:inline-block; 
      width:auto; 
      font-size:14px; 
      padding:8px 14px; 
      border-radius:8px; 
      background:#c0c0c0; 
      color:#121212; 
      text-decoration:none; 
      font-weight:700; 
      box-shadow:0 6px 14px rgba(0,0,0,.25); 
      transition: background .2s, transform .1s; 
    }
    .cta:hover { 
      background: var(--blue-dark); 
      transform: translateY(-2px); 
    }
    .controls { 
      max-width:1200px; 
      margin:24px auto; 
      padding:20px; 
      background:#1f1f1f; 
      border-radius:12px; 
      display:flex; gap:12px; 
      align-items:center; 
      flex-wrap:wrap; 
      box-shadow: var(--shadow); 
    }
    .controls .field { 
      display:flex; 
      flex-direction:column; 
      gap:6px; 
    }
    label { 
      font-size:13px; 
      color:#d0d0d0;
    }
    input[type="text"], input[type="number"], input[type="month"], select { 
      background:#151515; 
      color: var(--text-main); 
      padding:10px 12px; 
      border-radius:8px; 
      border:1px solid var(--border); 
      min-width:160px; outline:none; 
    }
    input:focus, select:focus { 
      border-color: var(--blue); 
      box-shadow: 0 0 0 3px rgba(192,192,192,.25); 
    }
    .range-inline { 
      display:flex; 
      gap:8px; 
      align-items:center; 
    }
    .controls .btns { 
      margin-left:auto; 
      display:flex; 
      gap:8px; 
    }
    .card { 
      background:var(--card); 
      color: var(--text-main); 
      border-radius:12px; overflow:hidden; 
      box-shadow:var(--shadow); 
      display:flex; 
      flex-direction:column; 
      transition: transform .2s ease, box-shadow .2s ease; 
    }
    .card:hover { 
      transform: translateY(-4px); 
      box-shadow: 0 10px 24px rgba(0,0,0,.35); 
    }
    .card .img { 
      height:160px; 
      background:#333 center/cover no-repeat;
    }
    .card .content { 
      padding:12px; 
      display:flex; 
      flex-direction:column; 
      gap:10px; 
      flex:1; 
    }
    .meta { 
       
      display:flex; 
      justify-content:space-between; 
      align-items:center; 
    }
    .price { 
      font-weight:800; 
      color: var(--blue); 
    }
    .tags,.desc{ 
      color: var(--text-muted); 
    }
    .card .actions { 
      display:flex; gap:8px; 
      padding:12px; 
      border-top:1px solid var(--border); 
    }
    /* === 統一按鈕樣式（讓 <a> 跟 <button> 一致） === */
    .btn{
      display: inline-flex;           /* 統一用 flex 置中文字 */
      align-items: center;
      justify-content: center;
      flex: 1;
      min-height: 44px;               /* 統一高度 */
      padding: 10px 14px;
      border-radius: 8px;
      border: 0;
      font: inherit;
      font-weight: 700;
      line-height: 1;                 /* 修正不同 UA 預設行高 */
      text-decoration: none;          /* 消除 <a> 預設底線 */
      cursor: pointer;
      transition: all .2s ease;
    }
    
    /* === 主按鈕 === */
    .btn.primary {
      background: var(--blue);
      color: #121212;
    }
    .btn.primary:hover {
      background: var(--blue-dark);
    }
    
    /* === 次要按鈕（灰框） === */
    .btn.ghost {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-main);
    }
    .btn.ghost:hover {
      border-color: var(--blue);
      color: var(--blue);
    }
    
    /* === 連結型按鈕（少見的底線版） === */
    .btn.link {
      background: transparent;
      text-decoration: underline;
      color: var(--blue);
      flex: 0;
    }
    
    /* === 讓卡片內三顆按鈕等寬排列 === */
    .card .actions .btn {
      flex: 1;
    }
    .table-wrap { 
      overflow-x:auto; 
      background:#1f1f1f; 
      border-radius:12px; 
      box-shadow: var(--shadow); 
    }
    table { 
      width:100%; 
      border-collapse:collapse; 
      min-width:900px; 
    }
    th, td { 
      padding:12px; 
      border-bottom:1px solid #333; 
      text-align:left; 
      color: var(--text-main); 
    }
    th { 
      background:#222; 
      color:#eee; 
      position:sticky; 
      top:0; 
    }
    th.sortable { 
      cursor:pointer; 
      user-select:none; 
    }
    th.sortable .arrow{ 
      opacity:.6; 
      margin-left:6px; 
      font-size:12px; 
    }
    .pager{ 
      display:flex; 
      gap:8px; 
      align-items:center; 
      justify-content:flex-end; 
      margin-top:12px; 
    }
    .pager .btn{ 
      flex:0; 
    }
    @media (max-width: 760px) {
      .hero-inner { padding:32px 18px; }
      .hero h1 { font-size:28px; }
      .controls { padding:14px; }
      .nav { padding:10px 12px; }
    }
    /* 實價登錄分頁按鈕大小 */
    #price-prev,#price-next{ 
      min-width:110px;
      height:44px;padding:10px 16px;
      font-size:16px;
      border-radius:10px; 
    }
    /* 買屋分頁按鈕大小 */
    #btn-prev-buy,#btn-next-buy{
      min-width:110px;
      height:44px;
      padding:10px 16px;
      font-size:16px;
      border-radius:10px;
    }
    /* 比價頁面分頁按鈕大小（清空清單 / 回到買屋列表） */
    #app .pager .btn {
      min-width: 110px;   /* 按鈕寬度 */
      height: 44px;       /* 高度 */
      padding: 10px 16px; /* 內距 */
      font-size: 16px;    /* 字體大小 */
      border-radius: 10px;/* 圓角 */
    }
    /* --- 買屋卡片排版：桌機4張 / 平板3張 / 手機2張 --- */
    /* 預設（桌機） */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 一行4張卡片 */
      gap: 20px;
    }
    
    /* 平板：螢幕 ≤ 1024px 時，一行3張 */
    @media (max-width: 1024px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
      }
    }
    
    /* 手機：螢幕 ≤ 760px 時，一行2張 */
    @media (max-width: 760px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
    }
    /* === 多選下拉：黑底（未展開）→ 白底（展開） === */

    /* 未展開：黑底銀字 */
    .multi-select {
      position: relative;
      background: #1f1f1f;                 /* ★ 黑底 */
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      min-width: 160px;
      transition: all .2s ease;
    }
    
    .multi-select-header {
      padding: 10px 12px;
      display: flex;
      justify-content: space-between;
      color: #f0f0f0;                       /* ★ 銀字 */
      font-weight: 700;
    }
    
    /* 展開：清單本體白底黑字 */
    .multi-select-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
    
      background: #ffffff;                  /* ★ 展開變白底 */
      border: 1px solid #d0d0d0;
      border-radius: 8px;
      padding: 10px;
      display: none;
    
      max-height: 260px;
      overflow-y: auto;
    
      box-shadow: 0 10px 18px rgba(0,0,0,0.25);
      z-index: 100;
    }
    
    .multi-select.open .multi-select-list {
      display: block;
    }
    
    /* 展開後的選項：黑字、白底 */
    .multi-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 6px;
      margin-bottom: 2px;
      border-radius: 6px;
      transition: background .15s;
      color: #000000;                       /* ★ 黑字 */
      cursor: pointer;
    }
    
    .multi-item:hover {
      background: rgba(0,0,0,0.08);         /* ★ 淺灰 hover */
    }
    
    /* checkbox 黑色 */
    .multi-item input[type="checkbox"] {
      accent-color: #000000;
      width: 15px;
      height: 15px;
    }
    
    /* 展開時讓外框變白底風格（僅外框，不影響 header） */
    .multi-select.open {
      border-color: #cccccc;
    }
  </style>
</head>
  
<body>
  <!-- 導覽列 -->
  <header class="nav" role="navigation" aria-label="主選單">
    <div class="brand">
      <div class="logo"><img src="./images/logo.png" alt="易居房 Logo" /></div>
      <div>
        <div style="font-weight:800">易居房EG City</div>
        <div style="font-size:12px;color:var(--muted)">找房・比較・決策</div>
      </div>
    </div>
    <nav class="nav-links">
      <a href="#/home" id="nav-home">首頁</a>
      <a href="#/buy" id="nav-buy">買屋</a>
      <a href="#/compare" id="nav-compare">比價</a>
      <a href="#/price" id="nav-price">實價登錄</a>
    </nav>
  </header>

  <main id="app" class="container" aria-live="polite">
    <noscript style="color:#fff">本網站需要啟用 JavaScript 才能運作</noscript>
  </main>

  <script>
    /** ========= 工具 ========= **/
    const LISTINGS_DATA = [];
    let PAGE_STATE = { page: 1, pageSize: 100 };
    const formatWan = (wan)=> wan.toLocaleString() + ' 萬';
    const $ = (sel, el=document)=> el.querySelector(sel);
    const $$ = (sel, el=document)=> [...el.querySelectorAll(sel)];
    // 取代原本的 num()

    // 簡易 CSV 解析（支援引號、逗號、換行）
    function parseCsv(text) {
      const lines = [];
      let row = [], cell = '', q=false;
      for (let i=0;i<text.length;i++){
        const ch = text[i], next = text[i+1];
        if (ch === '"'){
          if (q && next === '"'){ cell += '"'; i++; }
          else { q = !q; }
          continue;
        }
        if (ch === ',' && !q){ row.push(cell); cell=''; continue; }
        if ((ch === '\n' || ch === '\r') && !q){
          if (cell!=='' || row.length){ row.push(cell); lines.push(row); row=[]; cell=''; }
          if (ch === '\r' && next === '\n') i++;
          continue;
        }
        cell += ch;
      }
      if (cell!=='' || row.length){ row.push(cell); lines.push(row); }
      return lines;
    }

    
    /** ====== 整合信義房屋 CSV 欄位對應 ====== **/

    // 轉數字（去除逗號、萬、空白等）
    function num(s){
      if(!s) return 0;
      return parseFloat(String(s).replace(/[^\d.]/g,'')) || 0;
    }
    
    /* === 把 #NAME? / N/A / — 等無效字串視為空字串 === */
    const BAD_STR = /^\s*(#NAME\?|N\/A|NA|N\.A\.|—|-|無|null|undefined)\s*$/i;
    function cleanVal(s){
      if(s == null) return '';
      const t = String(s).trim();
      if(!t || BAD_STR.test(t)) return '';
      return t;
    }
    
    // 自動補上 https://
    function normalizeUrl(u){
      if(!u) return '';
      const s = String(u).trim();
      if(/^https?:\/\//i.test(s)) return s;
      return 'https://' + s.replace(/^\/+/, '');
    }
    
    // 欄位對應表
    const COLS = {
      link:     ["物件超連結","物件連結","房屋連結","物件網址","連結","網址","URL"],
      title:    ["物件標題","標題","名稱"],
      address:  ["地址","地點","地區","完整地址","門牌"],
      type:     ["房屋類型","型態","類別"],
      age:      ["屋齡","屋齡(年)","建築完成年月"],
      areaPing: ["建坪","建物坪數","權狀坪數","建築面積(坪)"],
      floor:    ["所在樓層","樓層"],
      layout:   ["格局","房廳衛","房/廳/衛"],
      desc:     ["額外資訊2","描述","特色","備註"],
      priceWan: ["目前價格","價格","總價","售價","總價(萬)","開價(萬)"] // ← 關鍵補上
    };

    
    // 從欄位 map 取值的小工具
    function getCell(map, names){
      if (!names) return '';                         // 允許 undefined
      const list = Array.isArray(names) ? names : [names]; // 允許傳字串
      for (const n of list){
        if (map[n] !== undefined){
          const v = cleanVal(map[n]);               // 你先前加的 cleanVal
          if (v) return v;
        }
      }
      return '';
    }
    
    // 對應轉換：把信義的每一列轉成標準物件
    function listingRowToRecord(header, row){
      const map = {};
      header.forEach((h, i)=> map[String(h).trim()] = (row[i] ?? '').toString().trim());
    
      // 先取欄位（已自動清除 #NAME?/N/A）
      const linkRaw  = getCell(map, COLS.link);
      const title    = getCell(map, COLS.title) || '未命名物件';
      const addr     = getCell(map, COLS.address);
      const type     = getCell(map, COLS.type) || '住宅';
      const areaPing = num(getCell(map, COLS.areaPing));
      const floor    = getCell(map, COLS.floor);
      const layout   = getCell(map, COLS.layout);
      const ageTxt   = getCell(map, COLS.age);         // 可能是數字或年月
      const extra    = getCell(map, COLS.desc);        // 若 CSV 有「特色/描述」就也帶上
      const priceStr = getCell(map, COLS.priceWan);
    
      // 價格（信義/永慶常見：2,188萬）
      const priceWan = num(priceStr);
      if(!addr || !priceWan) return null;
    
      // 自動補上 https:// 開頭
      const link = normalizeUrl(linkRaw);
    
      // 拆城市/行政區
      const m = addr.match(/^(.*?[縣市])(.*?[區鄉鎮市])(.*)$/);
      const city = m ? m[1] : '';
      const district = m ? m[2] : '';
    
      // 年齡字串（如果 ageTxt 可轉數字，就顯示「屋齡X年」；否則直接略過）
      let agePart = '';
      const ageNum = num(ageTxt);
      if(ageNum > 0) agePart = `屋齡${ageNum}年`;
    
      // 組合特色（自動過濾空字串）
      const descParts = [layout, floor, agePart, extra].filter(Boolean);
      const desc = descParts.length ? descParts.join('｜') : '—';
    
      return {
        id: undefined,
        city,
        type,
        title,
        img: './images/placeholder.jpg',
        desc,                     // ← 乾淨的「特色」內容
        priceWan,
        _district: district,
        _addr: addr,
        areaPing,
        link                     // ← 連結正規化後放進來
      };
    }
    /** ========= 比價 ========= **/
    const COMPARE_KEY = 'eg_compare_ids';
    function getCompareIds(){ try { return JSON.parse(localStorage.getItem(COMPARE_KEY) || '[]'); } catch(e){ return []; } }
    function setCompareIds(ids){ localStorage.setItem(COMPARE_KEY, JSON.stringify(ids)); }
    function toggleCompare(id){ const ids = new Set(getCompareIds()); ids.has(id)? ids.delete(id) : ids.add(id); setCompareIds([...ids]); updateCompareBadges(); }
    function inCompare(id){ return getCompareIds().includes(id); }
    function updateCompareBadges(){
      const count = getCompareIds().length;
      const nav = $('#nav-compare');
      if(nav) nav.textContent = count ? `比價(${count})` : '比價';
      $$('.btn[data-id][data-role="compare"]').forEach(btn=>{
        const id = Number(btn.dataset.id);
        btn.textContent = inCompare(id) ? '取消比較' : '加入比較';
      });
    }

    /** ========= 新建案 ========= **/
    const NEW_PROJECTS = [
      { id:101, name:"永康真", builder:"永康建建設", city:"新北市板橋區", priceWanFrom:2061, img:"./images/id101.jpg", highlights:["府中雙城心","板南線450米","醇靜宅"], linkBrochure:"https://newhouse.591.com.tw/138134" },
      { id:102, name:"信義誠家", builder:"誠家興建設", city:"台北市信義區", priceWanFrom:92,  img:"./images/id102.jpg", highlights:["商圈學區5分鐘"], linkBrochure:"https://newhouse.591.com.tw/136360" },
      { id:103, name:"佳鋐首耀", builder:"佳鋐建建設", city:"台中市梧棲區", priceWanFrom:728, img:"./images/id103.jpg", highlights:["車站商圈","雙軌宅"], linkBrochure:"https://newhouse.591.com.tw/137089" }
    ];

    /** ========= 待售房屋：CSV 自動匯入（含物件超連結） ========= **/
    const LISTING_BASE = "./data/";
    const LISTING_FILES = [
      "1_信義房屋_Kaohsiung_P20.csv",
      "1_信義房屋_Taipei_P19.csv",
      "1_信義房屋_NewTaipei_P20.csv",
      "1_信義房屋_Tainan_P20.csv",
      "1_信義房屋_Taichung_P20.csv",
      "1_信義房屋_Keelung_P20.csv",
      "2_永慶房屋_台北市_P20.CSV",
      "2_永慶房屋_新北市_P20.csv",
      "永慶房屋_台北市.csv",
      "永慶房屋_台北市_20251012_161153.csv",
      "永慶房屋_桃園市_20251013_201243.csv",
      "永慶房屋_基隆市_20251012_211004.csv",
      "永慶房屋_新北市_20251012_195556.csv",
    ];

    function listingsCsvToRecords(text){
      const rows = parseCsv(text).filter(r => r.length && r.some(x => x && x.trim() !== ''));
      if(!rows.length) return [];
      const header = rows[0].map(h => h.trim());

    function toYearMonth(s){
      if(!s) return '';
      const t = String(s).trim();
      const rocDigits = t.replace(/\D/g,'');
      if (rocDigits.length===7 || rocDigits.length===8){
        const y3 = rocDigits.slice(0,3);
        const rest = rocDigits.slice(3);
        const y = 1911 + parseInt(y3,10);
        const m = rest.slice(0,2);
        return `${y}-${m}`;
      }
      const m1 = t.match(/^(\d{4})[-\/](\d{1,2})(?:[-\/]\d{1,2})?$/);
      if (m1) { const y=m1[1], m=String(m1[2]).padStart(2,'0'); return `${y}-${m}`; }
      return '';
    }
    function buildYmToDate(s){
      if(!s) return null;
      const t = String(s).trim();
      const digits = t.replace(/\D/g,'');
      const m1 = t.match(/^(\d{2,4})[-\/](\d{1,2})(?:[-\/]\d{1,2})?$/);
      if (m1){
        let y = parseInt(m1[1],10);
        const m = Math.min(12, Math.max(1, parseInt(m1[2],10)));
        if (m1[1].length <= 3) y = 1911 + y;
        return new Date(y, m-1, 1);
      }
      if (/^\d{5,8}$/.test(digits)){
        if (digits.length===5){
          const yRoc = parseInt(digits.slice(0,3),10);
          const m = parseInt(digits.slice(3),10);
          return new Date(1911+yRoc, Math.min(11, Math.max(0,m-1)), 1);
        }
        if (digits.length===6){
          const y4 = parseInt(digits.slice(0,4),10);
          if (y4>=1911){
            const m = parseInt(digits.slice(4),10);
            return new Date(y4, Math.min(11, Math.max(0,m-1)), 1);
          } else {
            const yRoc = parseInt(digits.slice(0,3),10);
            const m = parseInt(digits.slice(3),10);
            return new Date(1911+yRoc, Math.min(11, Math.max(0,m-1)), 1);
          }
        }
        if (digits.length===7){
          const yRoc = parseInt(digits.slice(0,3),10);
          const m = parseInt(digits.slice(3,5),10);
          return new Date(1911+yRoc, Math.min(11, Math.max(0,m-1)), 1);
        }
        if (digits.length===8){
          const y = parseInt(digits.slice(0,4),10);
          const m = parseInt(digits.slice(4,6),10);
          return new Date(y, Math.min(11, Math.max(0,m-1)), 1);
        }
      }
      return null;
    }
    function calcAgeYears(buildDate, now = new Date()){
      if (!buildDate || isNaN(buildDate.getTime())) return 0;
      let years = now.getFullYear() - buildDate.getFullYear();
      const mNow = now.getMonth();
      const mBuild = buildDate.getMonth();
      if (mNow < mBuild) years -= 1;
      return Math.max(0, years);
    }
    function splitCityDist(addr){
      if(!addr) return { city:'', district:'', road: addr || '' };
      const s = String(addr);
      const m = s.match(/^(.*?[縣市])(.*?[區鄉鎮市])(.*)$/);
      if (m) return { city: m[1].trim(), district: m[2].trim(), road: m[3].trim() };
      const mCity = s.match(/^(.*?[縣市])(.*)$/);
      if (mCity) return { city: mCity[1].trim(), district: '', road: mCity[2].trim() };
      return { city:'', district:'', road: s.trim() };
    }

    function rowToRecord(header, row) {
      const map = {};
      header.forEach((h, idx) => map[String(h).trim()] = (row[idx] ?? '').toString().trim());
      const 鄉鎮市區 = map['鄉鎮市區'] || '';
      const 交易標的 = map['交易標的'] || '';
      const 地址 = map['土地位置建物門牌'] || '';
      const 交易年月日 = map['交易年月日'] || '';
      const 建物型態 = map['建物型態'] || '';
      const 總價元 = num(map['總價元']);
      const 單價元平方公尺 = num(map['單價元平方公尺']);
      const 建物移轉總面積平方公尺 = num(map['建物移轉總面積平方公尺']);
      const 建築完成年月 = map['建築完成年月'] || '';
      const addrParts = splitCityDist(地址);
      const city = addrParts.city;
      const district = 鄉鎮市區 || addrParts.district;
      const totalWan = 總價元 / 10000;
      const unitWanPerPing = (單價元平方公尺 * 3.305785) / 10000;
      const areaPing = 建物移轉總面積平方公尺 ? (建物移轉總面積平方公尺 / 3.305785) : 0;
      const buildDate = buildYmToDate(建築完成年月);
      const ageYears = calcAgeYears(buildDate);
      const rec = {
        id: undefined,
        date: toYearMonth(交易年月日),
        city, district,
        addr: addrParts.road || 地址,
        type: 建物型態 || 交易標的 || '',
        areaPing: Number(areaPing.toFixed(2)),
        unitWanPerPing: Number(unitWanPerPing.toFixed(2)),
        totalWan: Math.round(totalWan),
        age: ageYears
      };
      if (!rec.date) return null;
      if (!rec.city && !rec.district && !rec.addr) return null;
      return rec;
    }
    function csvTextToRecords(text) {

      const dataRows = lines.slice(1);

      for (const row of dataRows) {

        if (rec) out.push(rec);
      }
      return out;
    }

        </div>
    
        <div class="field">
          <label>型態（可多選）</label>
    
          <div class="multi-select" id="ptype-dropdown">
            <div class="multi-select-header">
              <span id="ptype-placeholder">全部</span>
              <span>▼</span>
            </div>
            <div class="multi-select-list">
              ${typeOptions.map(t => `
                <label class="multi-item">
                  <input type="checkbox" class="chk-type" value="${t}">
                  ${t}
                </label>
              `).join('')}
            </div>
          </div>
        </div>
    
        <div class="field">
          <label>成交月(起)</label>
          <input id="p-from" type="month">
        </div>
    
        <div class="field">
          <label>成交月(迄)</label>
          <input id="p-to" type="month">
        </div>
    
        <div class="field">
          <label>總價(萬)</label>
          <div class="range-inline">
            <input id="p-min-total" type="number" placeholder="最低" min="0" style="width:120px">
            <input id="p-max-total" type="number" placeholder="最高" min="0" style="width:120px">
          </div>
        </div>
    
        <div class="field">
          <label>單價(萬/坪)</label>
          <div class="range-inline">
            <input id="p-min-unit" type="number" placeholder="最低" min="0" style="width:120px">
            <input id="p-max-unit" type="number" placeholder="最高" min="0" style="width:120px">
          </div>
        </div>
    
        <div class="btns">
          <button id="p-search" class="btn primary">搜尋</button>
          <button id="p-reset" class="btn ghost">重設</button>
        </div>
    
      </section>`;
    }

    function PagePrice(){
      return `
        <h2 class="section-title">實價登錄</h2>
        ${ControlsPrice()}
        <div class="table-wrap">
          <table aria-label="實價表" id="price-table">
            <thead>
              <tr>
                ${headerCell('date','成交月')}
                ${headerCell('city','城市')}
                ${headerCell('district','行政區')}
                ${headerCell('addr','路段')}
                ${headerCell('type','型態')}
                ${headerCell('areaPing','建坪(坪)')}
                ${headerCell('unitWanPerPing','單價(萬/坪)')}
                ${headerCell('totalWan','總價(萬)')}
              </tr>
            </thead>
            <tbody id="price-tbody"></tbody>
          </table>
        </div>
        <div class="pager">
          <span id="price-info" style="margin-right:auto"></span>
          <button class="btn ghost" id="price-prev">上一頁</button>
          <button class="btn primary" id="price-next">下一頁</button>
        </div>
      `;
    }
    function getPriceFilters(){
      return priceState.filters = {
        city: ($('#p-city')?.value || '').trim(),
        dist: ($('#p-dist')?.value || '').trim(),
        road: ($('#p-road')?.value || '').trim(),
        types: $$('.chk-ptype:checked').map(c => c.value),  // ★ 多選
        from: $('#p-from')?.value || '',
        to:   $('#p-to')?.value || '',
        minTotal: Number($('#p-min-total')?.value) || 0,
        maxTotal: Number($('#p-max-total')?.value) || Infinity,
        minUnit:  Number($('#p-min-unit')?.value)  || 0,
        maxUnit:  Number($('#p-max-unit')?.value)  || Infinity,
      };
    }

    function applyPrice(){
      const f = getPriceFilters();
      let list = PRICE_DATA.filter(r=>{
        const okCity  = !f.city || r.city.includes(f.city);
        const okDist  = !f.dist || r.district.includes(f.dist);
        const okRoad  = !f.road || r.addr.includes(f.road); // 新增：路段比對（門牌／路名）
        const okType = !f.types.length || f.types.includes(r.type);
        const okFrom  = !f.from || r.date >= f.from;
        const okTo    = !f.to   || r.date <= f.to;
        const okTotal = r.totalWan >= f.minTotal && r.totalWan <= f.maxTotal;
        const okUnit  = r.unitWanPerPing >= f.minUnit && r.unitWanPerPing <= f.maxUnit;
        return okCity && okDist && okRoad && okType && okFrom && okTo && okTotal && okUnit;
      });
      list.sort((a,b)=>{
        const k = priceState.sortKey;
        const dir = priceState.sortDir==='asc'?1:-1;
        return (a[k] > b[k] ? 1 : a[k] < b[k] ? -1 : 0) * dir;
      });
      renderPrice(list);
    }
    function renderPrice(list){
      const tbody = $('#price-tbody'); if(!tbody) return;
      const total = list.length;
      const pages = Math.max(1, Math.ceil(total / priceState.pageSize));
      priceState.page = Math.min(priceState.page, pages);
      const start = (priceState.page - 1) * priceState.pageSize;
      const rows = list.slice(start, start + priceState.pageSize);
      tbody.innerHTML = rows.map(r => `
        <tr>
          <td>${r.date}</td>
          <td>${r.city}</td>
          <td>${r.district}</td>
          <td>${r.addr}</td>
          <td>${r.type}</td>
          <td>${r.areaPing}</td>
          <td>${r.unitWanPerPing}</td>
          <td>${r.totalWan}</td>
        </tr>
      `).join('');
      const info = $('#price-info');
      if (info) info.textContent = `共 ${total} 筆，頁 ${priceState.page}/${pages}`;
      const prevBtn = $('#price-prev');
      const nextBtn = $('#price-next');
      if (prevBtn) {
        prevBtn.onclick = () => { if (priceState.page > 1) { priceState.page--; applyPrice(); } };
        prevBtn.disabled = priceState.page <= 1;
      }
      if (nextBtn) {
        nextBtn.onclick = () => {
          if (priceState.page * priceState.pageSize < total) { priceState.page++; applyPrice(); }
        };
        nextBtn.disabled = priceState.page >= pages;
      }
      $$('#price-table thead th.sortable').forEach(th => {
        th.onclick = () => {
          const key = th.dataset.key;
          if (priceState.sortKey === key) priceState.sortDir = priceState.sortDir === 'asc' ? 'desc' : 'asc';
          else { priceState.sortKey = key; priceState.sortDir = 'asc'; }
          $('#app').innerHTML = PagePrice();
          bindPriceControls();
          applyPrice();
        };
      });
    }
    function bindPriceControls(){
      $('#p-search')?.addEventListener('click', ()=>{ priceState.page=1; applyPrice(); });
      $('#p-reset')?.addEventListener('click', ()=>{
        ['p-city','p-dist','p-road','p-type','p-from','p-to','p-min-total','p-max-total','p-min-unit','p-max-unit'].forEach(id=>{
          const el=$('#'+id); if(!el) return; el.value='';
        });
        priceState.page=1;
        priceState.sortKey='date';
        priceState.sortDir='desc';
        applyPrice();
      });
    }

    /** ========= Router ========= **/
    function route(hash){ window.location.hash = hash; }
    function setActiveNav(hash){
      $$('#nav-home, #nav-buy, #nav-compare, #nav-price').forEach(a=>a.classList.remove('active'));
      if(hash.startsWith('#/buy')) $('#nav-buy').classList.add('active');
      else if(hash.startsWith('#/compare')) $('#nav-compare').classList.add('active');
      else if(hash.startsWith('#/price')) $('#nav-price').classList.add('active');
      else $('#nav-home').classList.add('active');
    }

    async function ensureLoadListings(){ await autoLoadListingsFromPresetSilent(); }

    function renderRoute(){
      const h = window.location.hash || '#/home';
      setActiveNav(h);
      const app = $('#app');

      if (h.startsWith('#/buy')) {
        app.innerHTML = PageBuy();
        ensureLoadListings().then(()=>{
          $('#btn-search')?.addEventListener('click', applyFilters);
          $('#btn-reset')?.addEventListener('click', ()=>{
            $('#search-city').value='';
            $('#search-road').value='';
            $('#min-price').value='';
            $('#max-price').value='';
            $('#sort').value='relevance';
          
            // 清空所有型態多選 checkbox
            $$('.chk-type').forEach(c => c.checked = false);
          
            renderList(LISTINGS_DATA);
          });
          const q = h.split('?')[1];
            if (q) {
              const p = new URLSearchParams(q);
              if($('#search-city')) $('#search-city').value = p.get('city') || '';
              if($('#search-road')) $('#search-road').value = p.get('road') || ''; // 新增
              if($('#min-price'))   $('#min-price').value   = p.get('min')  || '';
              if($('#max-price'))   $('#max-price').value   = p.get('max')  || '';
              if($('#type'))        $('#type').value        = p.get('type') || '';
              if($('#sort'))        $('#sort').value        = p.get('sort') || 'relevance';
            }
          renderList(LISTINGS_DATA);
        });
      }
      else if (h.startsWith('#/compare')) {
        app.innerHTML = PageCompare();
      }
      else if (h.startsWith('#/price')) {
        app.innerHTML = PagePrice();
        bindPriceControls();
        autoLoadFromPresetSilent().then(()=>{ applyPrice(); });
      }
      else {
        app.innerHTML = PageHome();
        ensureLoadListings().then(()=>{
          $('#btn-search')?.addEventListener('click', ()=>{
            const params = new URLSearchParams({
              city: $('#search-city').value || '',
              road: $('#search-road').value || '',   // 新增
              min:  $('#min-price').value || '',
              max:  $('#max-price').value || '',
              type: $('#type').value || '',
              sort: $('#sort').value || 'relevance'
            });
            route('#/buy?' + params.toString());
          });
          $('#btn-reset')?.addEventListener('click', ()=>{
            $('#search-city').value='';
            $('#search-road').value='';          // 新增
            $('#min-price').value='';
            $('#max-price').value='';
            $('#type').value='';
            $('#sort').value='relevance';
            updateCompareBadges();
          });
          updateCompareBadges();
        });
      }
      updateCompareBadges();
    }

    window.addEventListener('hashchange', renderRoute);
    window.addEventListener('DOMContentLoaded', renderRoute);

    /** ========= 其他互動 ========= **/
    function viewDetail(id){
      const item = LISTINGS_DATA.find(d=>d.id===id);
      if(!item) return;
      const where = item.city + (item._district ? " " + item._district : "");
      
      // 建立 Modal HTML
      const modal = document.createElement('div');
      modal.style.position = 'fixed';
      modal.style.inset = '0';
      modal.style.background = 'rgba(0,0,0,0.6)';
      modal.style.display = 'flex';
      modal.style.alignItems = 'center';
      modal.style.justifyContent = 'center';
      modal.style.zIndex = '9999';
      
      modal.innerHTML = `
        <div style="background:#1f1f1f; color:#f0f0f0; padding:24px; border-radius:12px; max-width:480px; width:90%; box-shadow:0 8px 24px rgba(0,0,0,.5);">
          <h3 style="margin-top:0; font-size:20px;">${item.title}</h3>
          <p><strong>地點：</strong>${where}</p>
          <p><strong>房屋類型：</strong>${item.type}</p>
          <p><strong>價格：</strong>NT$ ${item.priceWan.toLocaleString()} 萬</p>
          <p><strong>詳細資訊：</strong><br>${item.desc || '—'}</p>
          <div style="text-align:right; margin-top:16px;">
            <button style="padding:8px 14px; border:0; border-radius:8px; background:#c0c0c0; color:#121212; font-weight:700; cursor:pointer;">關閉</button>
          </div>
        </div>
      `;
    
      modal.querySelector('button').onclick = () => modal.remove();
      document.body.appendChild(modal);
    }

    function contactAgent(id){
      const item = LISTINGS_DATA.find(d=>d.id===id);
      if(!item) return;
      const name = encodeURIComponent(item.title);
      window.location.href = `mailto:agent@example.com?subject=我要諮詢%20${name}&body=您好，我想了解 ${name} 的更多資訊。`;
    }

    function clearCompareAndRerender(){
      setCompareIds([]);     // 清空 localStorage
      updateCompareBadges(); // 更新導覽列上的「比價(...)」
      route('#/compare');    // 停留在比價頁（或你想跳回買屋可改成 '#/buy'）
      renderRoute();         // 直接重畫畫面，不用 F5
    }
    // === 下拉式型態多選控制 ===
    document.addEventListener('click', (e)=>{
      const dropdowns = $$('.multi-select');
    
      dropdowns.forEach(dd=>{
        const header = dd.querySelector('.multi-select-header');
    
        // 點到 header → 展開/收合
        if(header.contains(e.target)){
          dd.classList.toggle('open');
          return;
        }
    
        // 點 checkbox → 更新標題
        if(dd.contains(e.target) && e.target.classList.contains('chk-type')){
          updateTypeLabel();
          return;
        }
    
        // 點到外面 → 關閉
        if(!dd.contains(e.target)){
          dd.classList.remove('open');
        }
      });
    });
    
    function updateTypeLabel(){
      const checked = $$('.chk-type:checked').map(c => c.value);
      $$('#type-placeholder, #ptype-placeholder').forEach(label=>{
        if(!label) return;
        if(checked.length === 0) label.textContent = "全部";
        else if(checked.length === 1) label.textContent = checked[0];
        else label.textContent = checked.length + " 個已選";
      });
    }
  </script>
</body>
</html>

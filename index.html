<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>房屋比價平台 - 首頁</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- 導覽列 -->
  <header class="nav">
    <div class="brand">
      <div class="logo">房</div>
      <div>
        <div style="font-weight:800">房屋比價平台</div>
        <div style="font-size:12px;color:var(--muted)">找房・比較・決策</div>
      </div>
    </div>
    <nav class="nav-links">
      <a href="index.html" class="active">首頁</a>
      <a href="realprice.html">實價登錄</a>
      <a href="listings.html">買屋畫面</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-inner">
      <div class="eyebrow">簡潔快速・一站到位</div>
      <h1>找到你理想的家</h1>
      <p>依地區、價格與房型快速篩選，並提供熱門推薦、新建案與市場新聞。</p>
      <a class="cta" href="#search">開始找房</a>
    </div>
  </section>

  <!-- 搜尋區 -->
  <section id="search" class="controls">
    <div class="field">
      <label for="search-city">地區搜尋</label>
      <input id="search-city" type="text" placeholder="輸入城市或行政區（例如：台北市）">
    </div>
    <div class="field">
      <label>價格（萬）</label>
      <div class="range-inline">
        <input id="min-price" type="number" placeholder="最低" min="0" style="width:100px">
        <input id="max-price" type="number" placeholder="最高" min="0" style="width:100px">
      </div>
    </div>
    <div class="field">
      <label for="type">房屋型態</label>
      <select id="type">
        <option value="">全部</option>
        <option>公寓</option>
        <option>大樓</option>
        <option>透天</option>
        <option>別墅</option>
      </select>
    </div>
    <div style="margin-left:auto;display:flex;gap:8px;">
      <button id="btn-search" class="btn primary">搜尋</button>
      <button id="btn-reset" class="btn ghost">重設</button>
    </div>
  </section>

  <!-- 熱門物件推薦區 -->
  <section class="section">
    <h2>熱門物件推薦</h2>
    <div id="hot-list" class="grid"></div>
  </section>

  <!-- 新建案區 -->
  <section class="section">
    <h2>最新建案</h2>
    <div id="new-list" class="grid"></div>
  </section>

  <!-- 即時新聞區 -->
  <section class="section">
    <h2>即時房市新聞</h2>
    <ul id="news-list" class="news-list"></ul>
  </section>

  <script src="js/main.js"></script>
</body>
</html>

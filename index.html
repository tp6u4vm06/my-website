  <style>
    :root{
      --bg:#1a1a1a;
      --card:#242424;
      --border:#3a3a3a;
      --text-main:#f0f0f0;

    /* ========================== General ========================== */
    *{ box-sizing:border-box; }
    
    body{
      margin:0;
      background:linear-gradient(180deg, var(--blue-light) 0%, var(--bg) 80%);
      color:var(--text-main);

    }
    
    /* ========================== Navbar ========================== */
    .nav{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:14px 20px;
      background:rgba(18,18,18,.85);
      backdrop-filter:blur(8px);
      position:sticky;top:0;z-index:10;
      box-shadow:var(--shadow);
    }

    .nav img {
      height: 40px;
      width: auto;
      object-fit: contain;
      display: block;
    }
    
    .nav-links a{

    }
    .nav-links a.active,

    }

    /* ------- 版面與共用 ------- */
    .container { 
      max-width:1200px; 
      margin:24px auto; 
      padding:0 12px 80px; 
    }
    .section-title { 
      margin:8px 0 14px 4px; 
      font-weight:800; 
      color:#f5f5f5; 
    }
    
    /* ========================== Hero ========================== */
    .hero{
      max-width:1200px;
      margin:24px auto;
      border-radius:16px;
      position:relative;
      background:url("./images/id8.jpg") center/cover no-repeat;
      box-shadow:var(--shadow);
    }
    .hero::before{
      content:"";position:absolute;inset:0;border-radius:16px;
      background:rgba(0,0,0,.75);
    }
    .hero-inner{
      position:relative;z-index:1;padding:64px 32px;
      display:flex;flex-direction:column;gap:14px;
    }
    
    /* ========================== Controls（篩選） ========================== */
    .controls{
      max-width:1200px;
      margin:24px auto;
      padding:20px;
      background:#1f1f1f;
      border-radius:12px;
      box-shadow:var(--shadow);
      display:grid;
      gap:16px;
      grid-template-columns:repeat(auto-fit, minmax(220px,1fr));
    }
    
    .controls .field{

      padding:12px;
      border-radius:10px;
      border:1px solid ;

    }
    
    .controls .field input,
    .controls .field select{
      width:100%;
      padding:8px 10px;
      background:#1a1a1a;
      border:1px solid #555;
      border-radius:6px;
      color:white;
    }

    /* 比價頁面分頁按鈕大小（清空清單 / 回到買屋列表） */
    #app .pager .btn {
      min-width: 110px;   /* 按鈕寬度 */
      height: 44px;       /* 高度 */
      padding: 10px 16px; /* 內距 */
      font-size: 16px;    /* 字體大小 */
      border-radius: 10px;/* 圓角 */

    /* ========================== Cards ========================== */
    .grid{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:20px;

    @media(max-width:1024px){

      background:var(--card);
      border-radius:12px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      box-shadow:var(--shadow);
      transition:.2s;
    }
    .card:hover{
      transform:translateY(-4px);
      box-shadow:0 10px 24px rgba(0,0,0,.35);
    }
    
    .card .img{
      height:160px;
      background:#333 center/cover no-repeat;
    }
    .card .content{
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    /* ====卡片地區、型態換行 ==== */
    .card .tags {
      margin-top: 4px;
      display: flex;
      flex-direction: column;
      gap: 2px;         /* 上下間距 2px，最自然 */
    }
    
    .card .tag-loc {
      font-size: 16px;
      color: var(--text-muted);
      white-space: normal;
      line-height: 1.3;
    }
    
    .card .tag-type {
      font-size: 14px;
      color: var(--text-muted);
      white-space: normal;
      line-height: 1.3;
      font-weight: 600;   /* 型態稍微粗一點比較清晰 */
    }

    /* ======== 比價圖片大小 ======= */
    .compare-img {
      width: 160px;               /* 圖片欄寬度（可調） */
      height: 120px;              /* 圖片高度（可調） */
      background-size: cover;     /* 塞滿並裁切 */
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 6px;         /* 圓角更美觀 */

    /* ======== meta / price / tags ======== */
    .meta{
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .price{
      font-weight:800;
      color:var(--price-color);
    }
    .tags,
    .desc{
      color:var(--text-muted);
    }
    
    /* ======== 按鈕列（修復跑版） ======== */
    .card .actions{
      display:flex;
      gap:8px;
      padding:12px;
      border-top:1px solid var(--border);
    }
    
    /* ========================== Buttons ========================== */
    .btn{
      display:flex;
      flex:1;
      justify-content:center;
      align-items:center;
      border-radius:8px;
      font-weight:700;
      text-decoration:none;
      cursor:pointer;
      min-height:44px;
    }
    
    .btn.primary{ 
      background:var(--blue); 
      color:#121212;
    }
    
    .btn.primary:hover{ 
      background:var(--blue-dark); 
    }
    
    .btn.ghost{
      background:transparent;
      border:1px solid var(--border);
      color:var(--text-main);
    }
    
    .btn.ghost:hover{
      border-color:var(--blue);
      color:var(--blue);
    }

    /* ========================== Tables ========================== */
    .table-wrap{
      background:#1f1f1f;
      border-radius:12px;
      overflow-x:auto;
      box-shadow:var(--shadow);
    }

    }
    
    th,td{

      border-bottom:1px solid #333;

      font-size:16px;
    }

    .news-title-yl {
      color: #FFEE00;   /* 亮黃色 */

    /* ========================== Pager ========================== */
    .pager{
      display:flex;
      justify-content:flex-end;
      gap:8px;
      margin-top:12px;
    }
    .pager .btn{
      flex:0;
      min-width:110px;
      height:44px;
      font-size:16px;
      border-radius:10px;
    }

    /* 手機版強制兩欄 */
    @media(max-width: 600px){
      .controls{
        grid-template-columns: repeat(2, 1fr) !important;
      }
    }
    
    /* 防止欄位溢出 */
    .controls .field{
      min-width: 0;
    }
    
    /* 讓輸入框不把欄位撐爆 */
    .controls .field input,
    .controls .field select {
    width: 90%;
    box-sizing: border-box;
    }
    
    /* === 多選下拉：黑底（未展開）→ 白底（展開） === */
    /* 未展開：黑底銀字 */
    .multi-select {
      position: relative;

      border: 1px solid #3a3a3a;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      min-width: 160px;
      transition: all .2s ease;
    }
    
    .multi-select-header {
      padding: 10px 12px;
      display: flex;
      justify-content: space-between;
      color: #f0f0f0;                       /* 銀字 */
      font-weight: 700;
    }
    
    /* 展開：清單本體白底黑字 */
    .multi-select-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
    
      background: #ffffff;                  /* 展開變白底 */
      border: 1px solid #d0d0d0;
      border-radius: 8px;
      padding: 10px;
      display: none;
    
      max-height: 260px;
      overflow-y: auto;
    
      box-shadow: 0 10px 18px rgba(0,0,0,0.25);
      z-index: 100;
    }
    
    .multi-select.open .multi-select-list {
      display: block;
    }
    
    /* 展開後的選項：黑字、白底 */
    .multi-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 3px;
      margin-bottom: 2px;
      border-radius: 6px;
      transition: background .15s;
      color: #000000;                       /* 黑字 */
      cursor: pointer;

    .multi-item:hover {

    /* checkbox 黑色 */
    .multi-item input[type="checkbox"] {

    /* 展開時讓外框變白底風格（僅外框，不影響 header） */
    .multi-select.open {
      border-color: #cccccc;

    .btns {
      display: flex;

    /* logo */
    .logo {

      background:var(--blue); 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      color:#fff; 
      font-weight:700; 
      font-size:18px; 
      box-shadow:0 4px 10px rgba(30,144,255,0.35);

    /* --- 只控制搜尋欄的 select / input --- */
    .search-bar-wrap select,
    .search-bar-wrap input{
      flex: 1;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #fff;

      box-sizing: border-box;

    /* 搜尋欄按鈕 */
    .search-btn{
      padding: 14px 22px;

      border-radius: 10px;

      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      white-space: nowrap;
    }
    
    .search-btn:hover{
      background: #1e8bff;
    }

<body>
  <!-- 導覽列 -->
  <header class="nav" role="navigation" aria-label="主選單">
    <div class="brand">
      <div class="logo"><img src="./images/logo.png" alt="易居房 Logo" /></div>
      <div>
        <div style="font-weight:800">易居房EG City</div>
        <div style="font-size:12px;color:var(--muted)">找房・比較・決策</div>
      </div>
    </div>
    <nav class="nav-links">
      <a href="#/home" id="nav-home">首頁</a>
      <a href="#/buy" id="nav-buy">買屋</a>
      <a href="#/compare" id="nav-compare">比價</a>
      <a href="#/price" id="nav-price">實價登錄</a>
    </nav>
  </header>

  <main id="app" class="container" aria-live="polite">
    <noscript style="color:#fff">本網站需要啟用 JavaScript 才能運作</noscript>
  </main>

  <script>
    /** ========= 工具 ========= **/
    const LISTINGS_DATA = [];
    let PAGE_STATE = { page: 1, pageSize: 100 };
    const formatWan = (wan)=> wan.toLocaleString() + ' 萬';
    const $  = (sel, el=document)=> el.querySelector(sel);
    const $$ = (sel, el=document)=> [...el.querySelectorAll(sel)];
  
    // 簡易 CSV 解析（支援引號、逗號、換行）
    function parseCsv(text) {
      const lines = [];
      let row = [], cell = '', q=false;
      for (let i=0;i<text.length;i++){
        const ch = text[i], next = text[i+1];
        if (ch === '"'){
          if (q && next === '"'){ cell += '"'; i++; }
          else { q = !q; }
          continue;
        }
        if (ch === ',' && !q){ row.push(cell); cell=''; continue; }
        if ((ch === '\n' || ch === '\r') && !q){
          if (cell!=='' || row.length){ row.push(cell); lines.push(row); row=[]; cell=''; }
          if (ch === '\r' && next === '\n') i++;
          continue;
        }
        cell += ch;
      }
      if (cell!=='' || row.length){ row.push(cell); lines.push(row); }
      return lines;
    }
  
    // 原本用標題組照片檔名用的（保留當備援）
    function titleToImgName(title){
      let t = title.trim()
                   .replace(/\s+/g, "")
                   .replace(/[\/\\:*?"<>|]/g, "")
                   .replace(/￼/g,"");
      return t;
    }
  
    // 只取中文字，用來比對
    function onlyChinese(str){
      if(!str) return '';
      return String(str).replace(/[^\u4e00-\u9fff]/g,'');
    }
  
    // 最長共同子字串（用在模糊比對打分）
    function longestCommonSubstring(a, b){
      if(!a || !b) return '';
      const m = a.length, n = b.length;
      const dp = Array.from({length:m+1}, ()=>Array(n+1).fill(0));
      let maxLen = 0, endPos = 0;
      for(let i=1;i<=m;i++){
        for(let j=1;j<=n;j++){
          if(a[i-1] === b[j-1]){
            dp[i][j] = dp[i-1][j-1] + 1;
            if(dp[i][j] > maxLen){
              maxLen = dp[i][j];
              endPos = i;
            }
          }
        }
      }
      return a.slice(endPos - maxLen, endPos);
    }
  
    /**
     * 依「物件標題」自動幫每筆 LISTINGS_DATA 找對應圖片
     * 需要在 ./data/image_list.txt 準備「每行一個檔名」的清單，例如：
     * Page_15_12_buy_1530ZH_正隆麗池大四房＋平面車位.jpg
     * Page_24_10_buy_8572XS_國泰一品面樹海三房車位.jpg
     * ...
     */
    async function autoMatchImages(items){
      let text = '';
      try{
        const res = await fetch('./data/image_list.txt');
        if(!res.ok){
          console.warn('[IMG] 找不到 ./data/image_list.txt，先用 placeholder 圖片');
          return;
        }
        text = await res.text();
      }catch(e){
        console.warn('[IMG] 載入 image_list.txt 失敗', e);
        return;
      }
  
      const files = text.split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
      if(!files.length){
        console.warn('[IMG] image_list.txt 是空的');
        return;
      }
  
      // 預先把檔名的中文字抽出來
      const imageInfos = files.map(name=>{
        const base = name.replace(/^.*[\\/]/,'');       // 去掉路徑
        const noExt = base.replace(/\.[^.]+$/,'');      // 去掉副檔名
        return {
          file: name,
          zh: onlyChinese(noExt)
        };
      });
  
      items.forEach(item=>{
        const titleZh = onlyChinese(item.title);
        if(!titleZh || titleZh.length < 2) return;
  
        // 先用前 4 個字做第一層篩選，減少比對量
        const key4 = titleZh.slice(0,4);
        let candidates = imageInfos.filter(img => img.zh.includes(key4));
  
        // 若完全沒有，退而求其次用前 2 個字
        if(!candidates.length){
          const key2 = titleZh.slice(0,2);
          candidates = imageInfos.filter(img => img.zh.includes(key2));
        }
  
        if(!candidates.length) return;
  
        // 多個候選 → 用最長共同子字串的長度當分數
        let best = candidates[0];
        let bestScore = 0;
        candidates.forEach(img=>{
          const common = longestCommonSubstring(titleZh, img.zh);
          const score = common.length;
          if(score > bestScore){
            bestScore = score;
            best = img;
          }
        });
  
        // 門檻：共同子字串至少 2 個字才當作有 match
        if(best && bestScore >= 2){
          item.img = `./images/${best.file}`;
        }
      });
  
      console.log('[IMG] 已嘗試為', items.length, '筆物件自動掛圖');
    }
  
    /** ====== 整合信義房屋 CSV 欄位對應 ====== **/
  
    // 轉數字（去除逗號、萬、空白等）
    function num(s){
      if(!s) return 0;
      return parseFloat(String(s).replace(/[^\d.]/g,'')) || 0;
    }
    
    /* === 把 #NAME? / N/A / — 等無效字串視為空字串 === */
    const BAD_STR = /^\s*(#NAME\?|N\/A|NA|N\.A\.|—|-|無|null|undefined)\s*$/i;
    function cleanVal(s){
      if(s == null) return '';
      const t = String(s).trim();
      if(!t || BAD_STR.test(t)) return '';
      return t;
    }
    
    // 自動補上 https://
    function normalizeUrl(u){
      if(!u) return '';
      const s = String(u).trim();
      if(/^https?:\/\//i.test(s)) return s;
      return 'https://' + s.replace(/^\/+/, '');
    }
    
    // 欄位對應表
    const COLS = {
      link:     ["物件超連結","物件連結","房屋連結","物件網址","連結","網址","URL"],
      title:    ["物件標題","標題","名稱"],
      address:  ["地址","地點","地區","完整地址","門牌"],
      type:     ["房屋類型","型態","類別"],
      age:      ["屋齡","屋齡(年)","建築完成年月"],
      areaPing: ["建坪","建物坪數","權狀坪數","建築面積(坪)"],
      floor:    ["所在樓層","樓層"],
      layout:   ["格局","房廳衛","房/廳/衛"],
      desc:     ["額外資訊2","描述","特色","備註"],
      priceWan: ["目前價格","價格","總價","售價","總價(萬)","開價(萬)"]
    };
  
    // 從欄位 map 取值的小工具
    function getCell(map, names){
      if (!names) return '';
      const list = Array.isArray(names) ? names : [names];
      for (const n of list){
        if (map[n] !== undefined){
          const v = cleanVal(map[n]);
          if (v) return v;
        }
      }
      return '';
    }
    
    // 對應轉換：把信義的每一列轉成標準物件
    function listingRowToRecord(header, row){
      const map = {};
      header.forEach((h, i)=> map[String(h).trim()] = (row[i] ?? '').toString().trim());
    
      const linkRaw  = getCell(map, COLS.link);
      const title    = getCell(map, COLS.title) || '未命名物件';
      const addr     = getCell(map, COLS.address);
      const type     = getCell(map, COLS.type) || '住宅';
      const areaPing = num(getCell(map, COLS.areaPing));
      const floor    = getCell(map, COLS.floor);
      const layout   = getCell(map, COLS.layout);
      const ageTxt   = getCell(map, COLS.age);
      const extra    = getCell(map, COLS.desc);
      const priceStr = getCell(map, COLS.priceWan);
    
      const priceWan = num(priceStr);
      if(!addr || !priceWan) return null;
    
      const link = normalizeUrl(linkRaw);
    
      const m = addr.match(/^(.*?[縣市])(.*?[區鄉鎮市])(.*)$/);
      const city = m ? m[1] : '';
      const district = m ? m[2] : '';
    
      let agePart = '';
      const ageNum = num(ageTxt);
      if(ageNum > 0) agePart = `屋齡${ageNum}年`;
    
      const descParts = [layout, floor, agePart, extra].filter(Boolean);
      const desc = descParts.length ? descParts.join('｜') : '—';
    
      // 先給一個預設圖片，等等 autoMatchImages 會再覆蓋
      const cleanTitle = titleToImgName(title);
      const imgFile = `Page_1_1_buy_${cleanTitle}.jpg`;
    
      return {
        id: undefined,
        city,
        type,
        title,
        img: `./images/${imgFile}`,   // 先用規則檔名，之後再用 autoMatchImages 覆蓋
        desc,
        priceWan,
        _district: district,
        _addr: addr,
        areaPing,
        link
      };
    }
    
    /** ========= 比價 ========= **/
    const COMPARE_KEY = 'eg_compare_ids';
    function getCompareIds(){ try { return JSON.parse(localStorage.getItem(COMPARE_KEY) || '[]'); } catch(e){ return []; } }

    function toYearMonth(s){
      if(!s) return '';
      const t = String(s).trim();
      const rocDigits = t.replace(/\D/g,'');
      if (rocDigits.length===7 || rocDigits.length===8){
        const y3 = rocDigits.slice(0,3);
        const rest = rocDigits.slice(3);
        const y = 1911 + parseInt(y3,10);
        const m = rest.slice(0,2);
        return `${y}-${m}`;
      }
      const m1 = t.match(/^(\d{4})[-\/](\d{1,2})(?:[-\/]\d{1,2})?$/);
      if (m1) { const y=m1[1], m=String(m1[2]).padStart(2,'0'); return `${y}-${m}`; }
      return '';
    }
    function buildYmToDate(val){
      if(!val) return null;
      let s = String(val).trim();
      s = s.replace(/[^\d]/g, "");
    
      if (s.length === 6){
        const y = 1911 + parseInt(s.slice(0,3),10);
        const m = parseInt(s.slice(3,5),10);
        return new Date(y, m - 1, 1);
      }
    
      if (s.length === 7){
        const y = 1911 + parseInt(s.slice(0,3),10);
        const m = parseInt(s.slice(3,5),10);
        return new Date(y, m - 1, 1);
      }
    
      if (s.length === 8){
        const y = parseInt(s.slice(0,4),10);
        const m = parseInt(s.slice(4,6),10);
        return new Date(y, m - 1, 1);
      }
    
      return null;
    }
    
    function calcAgeYears(buildDate, now = new Date()){
      if (!buildDate || isNaN(buildDate.getTime())) return null;
    
      let years = now.getFullYear() - buildDate.getFullYear();
      const mNow = now.getMonth();
      const mBuild = buildDate.getMonth();
    
      if (mNow < mBuild) years -= 1;
    
      return years;
    }
  
    function splitCityDist(addr){
      if(!addr) return { city:'', district:'', road: addr || '' };
      const s = String(addr);
      const m = s.match(/^(.*?[縣市])(.*?[區鄉鎮市])(.*)$/);
      if (m) return { city: m[1].trim(), district: m[2].trim(), road: m[3].trim() };
      const mCity = s.match(/^(.*?[縣市])(.*)$/);
      if (mCity) return { city: mCity[1].trim(), district: '', road: mCity[2].trim() };
      return { city:'', district:'', road: s.trim() };
    }

      const city = addrParts.city;
      const district = map['鄉鎮市區'] || addrParts.district;
    
      let rawType = map['建物型態'] || map['交易標的'] || '';
      rawType = rawType.replace(/\(.+\)/g, "");
      rawType = rawType.replace(/[（(].+[）)]/g, "");
      rawType = rawType.trim();
    
      const bAreaM2 = num(map['建物移轉總面積平方公尺']);
      const areaPing = bAreaM2 ? (bAreaM2 / 3.305785) : 0;
    
      const unitPerM2 = num(map['單價元平方公尺']);
      let unitWanPerPing = 0;
      if (unitPerM2) {
        unitWanPerPing = (unitPerM2 * 3.305785) / 10000;
      }
    
      const totalWan = num(map['總價元']) / 10000;
    
      const buildYmRaw =
        map['建築完成年月'] ||
        map['建築完成日期'] ||
        map['建築完成年月日'] ||
        map['建築完成年月日 '] ||
        map['建築完成年月 '] ||
        map['建築完成年月　'] ||
        "";
      
      const buildDate = buildYmToDate(buildYmRaw);
      const ageYears = calcAgeYears(buildDate);
    
      const date = toYearMonth(map['交易年月日']);
    
      if (!date || (!city && !district && !addrParts.road)) return null;
    
      const rec = {
        id: undefined,
        date,
        city,
        district,
        addr: addrParts.road || 地址,
        type: rawType,     
        areaPing: Number(areaPing.toFixed(2)),
        unitWanPerPing: Number(unitWanPerPing.toFixed(2)),
        totalWan: Math.round(totalWan),
        age: ageYears,
      };
    
      return rec;
    }
  
    function csvTextToRecords(text) {

      const header = lines[0].map(h => h.trim());
      const dataRows = lines.slice(1);
      const out = [];
      for (const row of dataRows) {
        const rec = rowToRecord(header, row);
        if (rec) out.push(rec);
      }
      return out;
    }

      unique.sort((a,b)=> a.date>b.date ? -1 : a.date<b.date ? 1 : 0);

      return unique;
    }

          const res = await fetch(base + name);
          if (!res.ok) continue;
          texts.push(await res.text());
        } catch(e){}
      }
    
      if (!texts.length){
        console.warn("無法載入任何實價登錄 CSV");
        return;
      }
    
      const all = [];
      for (const t of texts) all.push(...csvTextToRecords(t));
    
      const merged = dedupRecords(all);
    
      PRICE_DATA.length = 0;
      PRICE_DATA.push(...merged);
    
      console.log("[PRICE] 已載入", PRICE_DATA.length, "筆");
    }
  
    function headerCell(key, label){
      const arrow = priceState.sortKey===key ? (priceState.sortDir==='asc'?'▲':'▼') : '';
      return `<th class="sortable" data-key="${key}">${label} <span class="arrow">${arrow}</span></th>`;
    }
    
    function ControlsPrice(){
      const typeOptions = [
        "公寓",
        "華廈",
        "住宅大樓",
        "套房",
        "透天厝",
        "其他"
      ];
    
      return `
      <section class="controls" role="region" aria-label="實價篩選">
        <div class="field">
          <label>城市</label>
          <input id="p-city" type="text" placeholder="例如：新北市">
        </div>
    
        <div class="field">
          <label>行政區</label>
          <input id="p-dist" type="text" placeholder="例如：板橋區">
        </div>
    
        <div class="field">
          <label>路段</label>
          <input id="p-road" type="text" placeholder="例如：文化路">
        </div>
    
        <div class="field">
          <label>型態（可多選）</label>
    
          <div class="multi-select" id="ptype-dropdown">
            <div class="multi-select-header">
              <span id="ptype-placeholder">全部</span>
              <span>▼</span>
            </div>
            
            <div class="multi-select-list">
              ${typeOptions.map(t => `
                <label class="multi-item">
                  <input type="checkbox" class="chk-type" value="${t}">
                  ${t}
                </label>
              `).join('')}
            </div>
          </div>
        </div>
    
        <div class="field">
          <label>成交月(起)</label>
          <input id="p-from" type="month">
        </div>
    
        <div class="field">
          <label>成交月(迄)</label>
          <input id="p-to" type="month">
        </div>
    
        <div class="field">
          <label>總價(萬)</label>
          <div class="range-inline">
            <input id="p-min-total" type="number" placeholder="最低" min="0" style="width:120px">
            <input id="p-max-total" type="number" placeholder="最高" min="0" style="width:120px">
          </div>
        </div>
    
        <div class="field">
          <label>單價(萬/坪)</label>
          <div class="range-inline">
            <input id="p-min-unit" type="number" placeholder="最低" min="0" style="width:120px">
            <input id="p-max-unit" type="number" placeholder="最高" min="0" style="width:120px">
          </div>
        </div>
  
        <div class="field">
          <label>屋齡(年)</label>
          <div class="range-inline">
            <input id="p-min-age" type="number" placeholder="最低" min="0" style="width:120px">
            <input id="p-max-age" type="number" placeholder="最高" min="0" style="width:120px">
          </div>
        </div>
    
        <div class="btns">
          <button id="p-search" class="btn primary">搜尋</button>
          <button id="p-reset" class="btn ghost">重設</button>
        </div>
      </section>`;
    }
  
    function PagePrice(){
      return `
        <h2 class="section-title">實價登錄</h2>
        ${ControlsPrice()}
        <div class="table-wrap">
          <table aria-label="實價表" id="price-table">
            <thead>
              <tr>
                ${headerCell('date','成交月')}
                ${headerCell('city','城市')}
                ${headerCell('district','行政區')}
                ${headerCell('addr','路段')}
                ${headerCell('type','')}
                ${headerCell('areaPing','建坪(坪)')}
                ${headerCell('unitWanPerPing','單價(萬/坪)')}
                ${headerCell('totalWan','總價(萬)')}
                ${headerCell('age','屋齡(年)')}  
              </tr>
            </thead>
            <tbody id="price-tbody"></tbody>
          </table>
        </div>
        <div class="pager">
          <span id="price-info" style="margin-right:auto"></span>
          <button class="btn ghost" id="price-prev">上一頁</button>
          <button class="btn primary" id="price-next">下一頁</button>
        </div>
      `;
    }
    function getPriceFilters(){
      return priceState.filters = {
        city: ($('#p-city')?.value || '').trim(),
        dist: ($('#p-dist')?.value || '').trim(),
        road: ($('#p-road')?.value || '').trim(),
        types: [...$$('.chk-type:checked')].map(c => c.value),
        from: $('#p-from')?.value || '',
        to:   $('#p-to')?.value || '',
        minTotal: Number($('#p-min-total')?.value) || 0,
        maxTotal: Number($('#p-max-total')?.value) || Infinity,
        minUnit:  Number($('#p-min-unit')?.value)  || 0,
        maxUnit:  Number($('#p-max-unit')?.value)  || Infinity,
        minAge: Number($('#p-min-age')?.value) || 0,
        maxAge: Number($('#p-max-age')?.value) || Infinity,
      };
    }
  
    function applyPrice(){
      const f = getPriceFilters();
      let list = PRICE_DATA.filter(r=>{
        const okCity  = !f.city || r.city.includes(f.city);
        const okDist  = !f.dist || r.district.includes(f.dist);
        const okRoad  = !f.road || r.addr.includes(f.road);
        const okType =
          !f.types.length ||
          f.types.some(t => (r.type || '').includes(t));
        const okFrom  = !f.from || r.date >= f.from;
        const okTo    = !f.to   || r.date <= f.to;
        const okTotal = r.totalWan >= f.minTotal && r.totalWan <= f.maxTotal;
        const okUnit  = r.unitWanPerPing >= f.minUnit && r.unitWanPerPing <= f.maxUnit;
        const okAge   = r.age >= f.minAge && r.age <= f.maxAge;
        return okCity && okDist && okRoad && okType &&
               okFrom && okTo && okTotal && okUnit && okAge;
      });
    
      list.sort((a,b)=>{
        const k = priceState.sortKey;
        const dir = priceState.sortDir==='asc'?1:-1;
        return (a[k] > b[k] ? 1 : a[k] < b[k] ? -1 : 0) * dir;
      });
      renderPrice(list);
    }
  
    function renderPrice(list){
      const tbody = $('#price-tbody'); if(!tbody) return;
      const total = list.length;
      const pages = Math.max(1, Math.ceil(total / priceState.pageSize));
      priceState.page = Math.min(priceState.page, pages);
      const start = (priceState.page - 1) * priceState.pageSize;
      const rows = list.slice(start, start + priceState.pageSize);
      tbody.innerHTML = rows.map(r => `
        <tr>
          <td>${r.date}</td>
          <td>${r.city}</td>
          <td>${r.district}</td>
          <td>${r.addr}</td>
          <td>${r.type}</td>
          <td>${r.areaPing}</td>
          <td>${r.unitWanPerPing}</td>
          <td>${r.totalWan}</td>
          <td>${r.age === null ? '-' : r.age}</td>
        </tr>
      `).join('');
      const info = $('#price-info');
      if (info) info.textContent = `共 ${total} 筆，頁 ${priceState.page}/${pages}`;
      const prevBtn = $('#price-prev');
      const nextBtn = $('#price-next');
      if (prevBtn) {
        prevBtn.onclick = () => { if (priceState.page > 1) { priceState.page--; applyPrice(); } };
        prevBtn.disabled = priceState.page <= 1;
      }
      if (nextBtn) {
        nextBtn.onclick = () => {
          if (priceState.page * priceState.pageSize < total) { priceState.page++; applyPrice(); }
        };
        nextBtn.disabled = priceState.page >= pages;
      }
      $$('#price-table thead th.sortable').forEach(th => {
        th.onclick = () => {
          const key = th.dataset.key;
          if (priceState.sortKey === key) priceState.sortDir = priceState.sortDir === 'asc' ? 'desc' : 'asc';
          else { priceState.sortKey = key; priceState.sortDir = 'asc'; }
          $('#app').innerHTML = PagePrice();
          bindPriceControls();
          applyPrice();
        };
      });
    }
    function bindPriceControls(){
      $('#p-search')?.addEventListener('click', ()=>{ priceState.page=1; applyPrice(); });
      $('#p-reset')?.addEventListener('click', ()=>{
        ['p-city','p-dist','p-road','p-from','p-to','p-min-total','p-max-total','p-min-unit','p-max-unit','p-min-age','p-max-age' ].forEach(id=>{
          const el=$('#'+id); if(!el) return; el.value='';
        });
        priceState.page=1;
        priceState.sortKey='date';
        priceState.sortDir='desc';
        applyPrice();
      });
    }
  
    /** ========= Router ========= **/
    function route(hash){ window.location.hash = hash; }
    function setActiveNav(hash){
      $$('#nav-home, #nav-buy, #nav-compare, #nav-price').forEach(a=>a.classList.remove('active'));
      if(hash.startsWith('#/buy')) $('#nav-buy').classList.add('active');
      else if(hash.startsWith('#/compare')) $('#nav-compare').classList.add('active');
      else if(hash.startsWith('#/price')) $('#nav-price').classList.add('active');
      else $('#nav-home').classList.add('active');
    }
  
    async function ensureLoadListings(){ await autoLoadListingsFromPresetSilent(); }
  
    function renderRoute(){
      const h = window.location.hash || '#/home';
      setActiveNav(h);
      const app = $('#app');
    
      /* ==================== #/buy ==================== */
      if (h.startsWith('#/buy')) {
        app.innerHTML = PageBuy();
    
        ensureLoadListings().then(()=>{
    
          $('#btn-search')?.addEventListener('click', applyFilters);
    
          $('#btn-reset')?.addEventListener('click', ()=>{
            $('#search-city').value='';
            $('#search-road').value='';
            $('#min-price').value='';
            $('#max-price').value='';
            $('#sort').value='relevance';
    
            $$('.chk-type').forEach(c => c.checked = false);
            updateTypeLabel();
    
            applyFilters();
          });
    
          const q = h.split('?')[1];
          if (q) {
            const p = new URLSearchParams(q);
    
            if($('#f-city')) $('#f-city').value = p.get('city') || '';
            if($('#f-dist')) $('#f-dist').value = p.get('dist') || '';
            if($('#f-road')) $('#f-road').value = p.get('road') || '';
            if($('#min-price'))   $('#min-price').value   = p.get('min')  || '';
            if($('#max-price'))   $('#max-price').value   = p.get('max')  || '';
    
            const typesStr = p.get('types') || '';
            const types = typesStr ? typesStr.split(',') : [];
            $$('.chk-type').forEach(c => c.checked = types.includes(c.value));
            updateTypeLabel();
    
            if($('#sort')) $('#sort').value = p.get('sort') || 'relevance';
          }
    
          applyFilters();
        });
    
        return;
      }
    
      /* ==================== #/compare ==================== */
      if (h.startsWith('#/compare')) {
        app.innerHTML = PageCompare();
        return;
      }
    
      /* ==================== #/price ==================== */
      if (h.startsWith('#/price')) {
        app.innerHTML = PagePrice();
        bindPriceControls();
        autoLoadFromPresetSilent().then(() => applyPrice());
        return;
      }
    
      /* ==================== #/home (預設) ==================== */
      app.innerHTML = PageHome();
    
      ensureLoadListings().then(()=>{
        $('#btn-search')?.addEventListener('click', ()=>{
          const types = $$('.chk-type:checked').map(c => c.value);
          const params = new URLSearchParams({
            city: $('#f-city')?.value || '',
            dist: $('#f-dist')?.value || '',
            road: $('#f-road')?.value || '',
            min:  $('#min-price')?.value || '',
            max:  $('#max-price')?.value || '',
            types: types.join(','),
            sort: $('#sort')?.value || 'relevance'
          });
        
          route('#/buy?' + params.toString());
        });
    
        $('#btn-reset')?.addEventListener('click', ()=>{
          $('#search-city').value='';
          $('#search-road').value='';
          $('#min-price').value='';
          $('#max-price').value='';
          $('#sort').value='relevance';
        });
    
        updateCompareBadges();
      });
    }
  
    window.addEventListener('hashchange', renderRoute);
    window.addEventListener('DOMContentLoaded', renderRoute);
  
    /** ========= 其他互動 ========= **/
    function viewDetail(id){
      const item = LISTINGS_DATA.find(d=>d.id===id);
      if(!item) return;
      const where = item.city + (item._district ? " " + item._district : "");
      
      const modal = document.createElement('div');
      modal.style.position = 'fixed';
      modal.style.inset = '0';
      modal.style.background = 'rgba(0,0,0,0.6)';
      modal.style.display = 'flex';
      modal.style.alignItems = 'center';
      modal.style.justifyContent = 'center';
      modal.style.zIndex = '9999';
      
      modal.innerHTML = `
        <div style="background:#1f1f1f; color:#f0f0f0; padding:24px; border-radius:12px; max-width:480px; width:90%; box-shadow:0 8px 24px rgba(0,0,0,.5);">
          <h3 style="margin-top:0; font-size:20px;">${item.title}</h3>
          <p><strong>地點：</strong>${where}</p>
          <p><strong>房屋類型：</strong>${item.type}</p>
          <p><strong>價格：</strong>NT$ ${item.priceWan.toLocaleString()} 萬</p>
          <p><strong>詳細資訊：</strong><br>${item.desc || '—'}</p>
          <div style="text-align:right; margin-top:16px;">
            <button style="padding:8px 14px; border:0; border-radius:8px; background:#c0c0c0; color:#121212; font-weight:700; cursor:pointer;">關閉</button>
          </div>
        </div>
      `;
    
      modal.querySelector('button').onclick = () => modal.remove();
      document.body.appendChild(modal);
    }
  
    function contactAgent(id){
      const item = LISTINGS_DATA.find(d=>d.id===id);
      if(!item) return;
      const name = encodeURIComponent(item.title);
      window.location.href = `mailto:agent@example.com?subject=我要諮詢%20${name}&body=您好，我想了解 ${name} 的更多資訊。`;
    }
  
    function clearCompareAndRerender(){
      setCompareIds([]);
      updateCompareBadges();
      route('#/compare');
      renderRoute();
    }
  
    // === 下拉式型態多選控制 ===
    document.addEventListener('click', (e)=>{
      const dropdowns = $$('.multi-select');
    
      dropdowns.forEach(dd=>{
        const header = dd.querySelector('.multi-select-header');
    
        if(header.contains(e.target)){
          dd.classList.toggle('open');
          return;
        }
    
        if(dd.contains(e.target) && e.target.classList.contains('chk-type')){
          updateTypeLabel();
          return;
        }
    
        if(!dd.contains(e.target)){
          dd.classList.remove('open');
        }
      });
    });
    
    function updateTypeLabel(){
      const checked = $$('.chk-type:checked').map(c => c.value);
      $$('#type-placeholder, #ptype-placeholder').forEach(label=>{
        if(!label) return;
        if(checked.length === 0) label.textContent = "全部";
        else if(checked.length === 1) label.textContent = checked[0];
        else label.textContent = checked.length + " 個已選";
      });
    }
  </script>
</body>
</html>

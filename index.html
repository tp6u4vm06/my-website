<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>易居房EG City｜首頁/買屋/比價/實價登錄</title>
  <style>
    :root{
      --bg:#1a1a1a; --card:#242424; --border:#3a3a3a; --text-main:#f0f0f0; --text-muted:#b2b2b2;
      --blue:#c0c0c0; --blue-dark:#9a9a9a; --blue-light:#202020; --muted:var(--text-muted);
      --shadow:0 6px 18px rgba(0,0,0,.35);
      font-family: "Noto Sans TC", "Helvetica Neue", Arial, sans-serif;
    }
    * { box-sizing: border-box; }
    body { 
      margin:0; 
      background: linear-gradient(180deg, var(--blue-light) 0%, var(--bg) 80%); 
      color: var(--text-main); 
      -webkit-font-smoothing: antialiased; 
      -moz-osx-font-smoothing: grayscale; 
      min-height: 100vh; 
    }
    .nav { 
      display:flex; align-items:center; 
      justify-content:space-between; 
      padding:14px 20px; background: rgba(18,18,18,.85); 
      backdrop-filter: blur(8px); 
      box-shadow: var(--shadow); 
      position: sticky; top:0; 
      z-index:10; 
    }
    .brand { 
      display:flex; 
      align-items:center; 
      gap:12px; 
    }
    .logo { 
      width:42px; 
      height:42px; 
      border-radius:8px; 
      background:var(--blue); 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      color:#121212; 
      font-weight:700; 
      font-size:18px; 
      box-shadow:0 4px 10px rgba(0,0,0,.35); 
    }
    .logo img { 
      height:48px; 
      width:auto; 
      object-fit:contain; 
      display:block; 
      border-radius:12px; 
    }
    .nav-links { 
      display:flex; 
      gap:10px; 
      align-items:center; 
    }
    .nav-links a { 
      color: #f0f0f0; 
      text-decoration:none; 
      font-weight:700; 
      font-size:14px; 
      padding:8px 10px; 
      border-radius:8px; 
    }
    .nav-links a.active, .nav-links a:hover { background:#c0c0c0; color:#121212; }
    .container { 
      max-width:1200px; 
      margin:24px auto; 
      padding:0 12px 80px; 
    }
    .section-title { 
      margin:8px 0 14px 4px; 
      font-weight:800; 
      color:#f5f5f5; 
    }
    .hero { 
      position:relative; 
      max-width:1200px; 
      margin:24px auto; 
      border-radius:16px; 
      color:#fff; box-shadow:var(--shadow); 
      background: url("./images/id8.jpg") center/cover no-repeat; 
    }
    .hero::before{ 
      content:""; 
      position:absolute; 
      inset:0; border-radius:16px; 
      background: rgba(0,0,0,.75); 
    }
    .hero-inner { 
      position:relative; 
      z-index:1; padding:64px 32px; 
      max-width:800px; 
      display:flex; 
      flex-direction:column; 
      gap:14px; 
    }
    .hero h1 { 
      margin:0; 
      font-size:40px; 
      line-height:1.1; 
    }
    .hero p { 
      margin:0; 
      font-size:17px; 
      opacity:.95; 
    }
    .cta { 
      margin-top:16px; 
      display:inline-block; 
      width:auto; 
      font-size:14px; 
      padding:8px 14px; 
      border-radius:8px; 
      background:#c0c0c0; 
      color:#121212; 
      text-decoration:none; 
      font-weight:700; 
      box-shadow:0 6px 14px rgba(0,0,0,.25); 
      transition: background .2s, transform .1s; 
    }
    .cta:hover { 
      background: var(--blue-dark); 
      transform: translateY(-2px); 
    }
    .controls { 
      max-width:1200px; 
      margin:24px auto; 
      padding:20px; 
      background:#1f1f1f; 
      border-radius:12px; 
      display:flex; gap:12px; 
      align-items:center; 
      flex-wrap:wrap; 
      box-shadow: var(--shadow); 
    }
    .controls .field { 
      display:flex; 
      flex-direction:column; 
      gap:6px; 
    }
    label { 
      font-size:13px; 
      color:#d0d0d0;
    }
    input[type="text"], input[type="number"], input[type="month"], select { 
      background:#151515; 
      color: var(--text-main); 
      padding:10px 12px; 
      border-radius:8px; 
      border:1px solid var(--border); 
      min-width:160px; outline:none; 
    }
    input:focus, select:focus { 
      border-color: var(--blue); 
      box-shadow: 0 0 0 3px rgba(192,192,192,.25); 
    }
    .range-inline { 
      display:flex; 
      gap:8px; 
      align-items:center; 
    }
    .controls .btns { 
      margin-left:auto; 
      display:flex; 
      gap:8px; 
    }
    .card { 
      background:var(--card); 
      color: var(--text-main); 
      border-radius:12px; overflow:hidden; 
      box-shadow:var(--shadow); 
      display:flex; 
      flex-direction:column; 
      transition: transform .2s ease, box-shadow .2s ease; 
    }
    .card:hover { 
      transform: translateY(-4px); 
      box-shadow: 0 10px 24px rgba(0,0,0,.35); 
    }
    .card .img { 
      height:160px; 
      background:#333 center/cover no-repeat;
    }
    .card .content { 
      padding:12px; 
      display:flex; 
      flex-direction:column; 
      gap:10px; 
      flex:1; 
    }
    .meta { 
      display:flex; 
      justify-content:space-between; 
      align-items:center; 
    }
    .price { 
      font-weight:800; 
      color: var(--blue); 
    }
    .tags,.desc{ 
      color: var(--text-muted); 
    }
    .card .actions { 
      display:flex; gap:8px; 
      padding:12px; 
      border-top:1px solid var(--border); 
    }
    /* === 統一按鈕樣式（讓 <a> 跟 <button> 一致） === */
    .btn{
      display: inline-flex;           /* 統一用 flex 置中文字 */
      align-items: center;
      justify-content: center;
      flex: 1;
      min-height: 44px;               /* 統一高度 */
      padding: 10px 14px;
      border-radius: 8px;
      border: 0;
      font: inherit;
      font-weight: 700;
      line-height: 1;                 /* 修正不同 UA 預設行高 */
      text-decoration: none;          /* 消除 <a> 預設底線 */
      cursor: pointer;
      transition: all .2s ease;
    }
    
    /* === 主按鈕 === */
    .btn.primary {
      background: var(--blue);
      color: #121212;
    }
    .btn.primary:hover {
      background: var(--blue-dark);
    }
    
    /* === 次要按鈕（灰框） === */
    .btn.ghost {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-main);
    }
    .btn.ghost:hover {
      border-color: var(--blue);
      color: var(--blue);
    }
    
    /* === 連結型按鈕（少見的底線版） === */
    .btn.link {
      background: transparent;
      text-decoration: underline;
      color: var(--blue);
      flex: 0;
    }
    
    /* === 讓卡片內三顆按鈕等寬排列 === */
    .card .actions .btn {
      flex: 1;
    }
    .table-wrap { 
      overflow-x:auto; 
      background:#1f1f1f; 
      border-radius:12px; 
      box-shadow: var(--shadow); 
    }
    table { 
      width:100%; 
      border-collapse:collapse; 
      min-width:900px; 
    }
    th, td { 
      padding:12px; 
      border-bottom:1px solid #333; 
      text-align:left; 
      color: var(--text-main); 
    }
    th { 
      background:#222; 
      color:#eee; 
      position:sticky; 
      top:0; 
    }
    th.sortable { 
      cursor:pointer; 
      user-select:none; 
    }
    th.sortable .arrow{ 
      opacity:.6; 
      margin-left:6px; 
      font-size:12px; 
    }
    .pager{ 
      display:flex; 
      gap:8px; 
      align-items:center; 
      justify-content:flex-end; 
      margin-top:12px; 
    }
    .pager .btn{ 
      flex:0; 
    }
    @media (max-width: 760px) {
      .hero-inner { padding:32px 18px; }
      .hero h1 { font-size:28px; }
      .controls { padding:14px; }
      .nav { padding:10px 12px; }
    }
    /* 實價登錄分頁按鈕大小 */
    #price-prev,#price-next{ 
      min-width:110px;
      height:44px;padding:10px 16px;
      font-size:16px;
      border-radius:10px; 
    }
    /* 買屋分頁按鈕大小 */
    #btn-prev-buy,#btn-next-buy{
      min-width:110px;
      height:44px;
      padding:10px 16px;
      font-size:16px;
      border-radius:10px;
    }
    /* 比價頁面分頁按鈕大小（清空清單 / 回到買屋列表） */
    #app .pager .btn {
      min-width: 110px;   /* 按鈕寬度 */
      height: 44px;       /* 高度 */
      padding: 10px 16px; /* 內距 */
      font-size: 16px;    /* 字體大小 */
      border-radius: 10px;/* 圓角 */
    }
    /* --- 買屋卡片排版：桌機4張 / 平板3張 / 手機2張 --- */
    /* 預設（桌機） */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 一行4張卡片 */
      gap: 20px;
    }
    
    /* 平板：螢幕 ≤ 1024px 時，一行3張 */
    @media (max-width: 1024px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
      }
    }
    
    /* 手機：螢幕 ≤ 760px 時，一行2張 */
    @media (max-width: 760px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
    }
  </style>
</head>

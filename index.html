<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>易居房EG City｜首頁/買屋/比價/實價登錄</title>
  <style>
    :root{
      --bg:#1a1a1a; --card:#242424; --border:#3a3a3a; --text-main:#f0f0f0; --text-muted:#b2b2b2;
      --blue:#c0c0c0; --blue-dark:#9a9a9a; --blue-light:#202020; --muted:var(--text-muted);
      --shadow:0 6px 18px rgba(0,0,0,.35);
      font-family: "Noto Sans TC", "Helvetica Neue", Arial, sans-serif;
    }
    * { box-sizing: border-box; }
    body { 
      margin:0; 
      background: linear-gradient(180deg, var(--blue-light) 0%, var(--bg) 80%); 
      color: var(--text-main); 
      -webkit-font-smoothing: antialiased; 
      -moz-osx-font-smoothing: grayscale; 
      min-height: 100vh; 
    }
    .nav { 
      display:flex; align-items:center; 
      justify-content:space-between; 
      padding:14px 20px; background: rgba(18,18,18,.85); 
      backdrop-filter: blur(8px); 
      box-shadow: var(--shadow); 
      position: sticky; top:0; 
      z-index:10; 
    }
    .brand { 
      display:flex; 
      align-items:center; 
      gap:12px; 
    }
    .logo { 
      width:42px; 
      height:42px; 
      border-radius:8px; 
      background:var(--blue); 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      color:#121212; 
      font-weight:700; 
      font-size:18px; 
      box-shadow:0 4px 10px rgba(0,0,0,.35); 
    }
    .logo img { 
      height:48px; 
      width:auto; 
      object-fit:contain; 
      display:block; 
      border-radius:12px; 
    }
    .nav-links { 
      display:flex; 
      gap:10px; 
      align-items:center; 
    }
    .nav-links a { 
      color: #f0f0f0; 
      text-decoration:none; 
      font-weight:700; 
      font-size:14px; 
      padding:8px 10px; 
      border-radius:8px; 
    }
    .nav-links a.active, .nav-links a:hover { background:#c0c0c0; color:#121212; }
    .container { 
      max-width:1200px; 
      margin:24px auto; 
      padding:0 12px 80px; 
    }
    .section-title { 
      margin:8px 0 14px 4px; 
      font-weight:800; 
      color:#f5f5f5; 
    }
    .hero { 
      position:relative; 
      max-width:1200px; 
      margin:24px auto; 
      border-radius:16px; 
      color:#fff; box-shadow:var(--shadow); 
      background: url("./images/id8.jpg") center/cover no-repeat; 
    }
    .hero::before{ 
      content:""; 
      position:absolute; 
      inset:0; border-radius:16px; 
      background: rgba(0,0,0,.75); 
    }
    .hero-inner { 
      position:relative; 
      z-index:1; padding:64px 32px; 
      max-width:800px; 
      display:flex; 
      flex-direction:column; 
      gap:14px; 
    }
    .hero h1 { 
      margin:0; 
      font-size:40px; 
      line-height:1.1; 
    }
    .hero p { 
      margin:0; 
      font-size:17px; 
      opacity:.95; 
    }
    .cta { 
      margin-top:16px; 
      display:inline-block; 
      width:auto; 
      font-size:14px; 
      padding:8px 14px; 
      border-radius:8px; 
      background:#c0c0c0; 
      color:#121212; 
      text-decoration:none; 
      font-weight:700; 
      box-shadow:0 6px 14px rgba(0,0,0,.25); 
      transition: background .2s, transform .1s; 
    }
    .cta:hover { 
      background: var(--blue-dark); 
      transform: translateY(-2px); 
    }
    .controls { 
      max-width:1200px; 
      margin:24px auto; 
      padding:20px; 
      background:#1f1f1f; 
      border-radius:12px; 
      display:flex; gap:12px; 
      align-items:center; 
      flex-wrap:wrap; 
      box-shadow: var(--shadow); 
    }
    .controls .field { 
      display:flex; 
      flex-direction:column; 
      gap:6px; 
    }
    label { 
      font-size:13px; 
      color:#d0d0d0;
    }
    input[type="text"], input[type="number"], input[type="month"], select { 
      background:#151515; 
      color: var(--text-main); 
      padding:10px 12px; 
      border-radius:8px; 
      border:1px solid var(--border); 
      min-width:160px; outline:none; 
    }
    input:focus, select:focus { 
      border-color: var(--blue); 
      box-shadow: 0 0 0 3px rgba(192,192,192,.25); 
    }
    .range-inline { 
      display:flex; 
      gap:8px; 
      align-items:center; 
    }
    .controls .btns { 
      margin-left:auto; 
      display:flex; 
      gap:8px; 
    }
    .grid { 
      display:grid; 
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); 
      gap:20px; 
    }
    .card { 
      background:var(--card); 
      color: var(--text-main); 
      border-radius:12px; overflow:hidden; 
      box-shadow:var(--shadow); 
      display:flex; 
      flex-direction:column; 
      transition: transform .2s ease, box-shadow .2s ease; 
    }
    .card:hover { 
      transform: translateY(-4px); 
      box-shadow: 0 10px 24px rgba(0,0,0,.35); 
    }
    .card .img { 
      height:160px; 
      background:#333 center/cover no-repeat;
    }
    .card .content { 
      padding:12px; 
      display:flex; 
      flex-direction:column; 
      gap:10px; 
      flex:1; 
    }
    .meta { 
      font-size:12px; 
      display:flex; 
      justify-content:space-between; 
      align-items:center; 
    }
    .price { 
      font-weight:800; 
      color: var(--blue); 
    }
    .tags,.desc{ 
      color: var(--text-muted); 
    }
    .card .actions { 
      display:flex; gap:8px; 
      padding:12px; 
      border-top:1px solid var(--border); 
    }
    /* === 統一按鈕樣式（讓 <a> 跟 <button> 一致） === */
    .btn{
      display: inline-flex;           /* 統一用 flex 置中文字 */
      align-items: center;
      justify-content: center;
      flex: 1;
      min-height: 44px;               /* 統一高度 */
      padding: 10px 14px;
      border-radius: 8px;
      border: 0;
      font: inherit;
      font-weight: 700;
      line-height: 1;                 /* 修正不同 UA 預設行高 */
      text-decoration: none;          /* 消除 <a> 預設底線 */
      cursor: pointer;
      transition: all .2s ease;
    }
    
    /* === 主按鈕 === */
    .btn.primary {
      background: var(--blue);
      color: #121212;
    }
    .btn.primary:hover {
      background: var(--blue-dark);
    }
    
    /* === 次要按鈕（灰框） === */
    .btn.ghost {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-main);
    }
    .btn.ghost:hover {
      border-color: var(--blue);
      color: var(--blue);
    }
    
    /* === 連結型按鈕（少見的底線版） === */
    .btn.link {
      background: transparent;
      text-decoration: underline;
      color: var(--blue);
      flex: 0;
    }
    
    /* === 讓卡片內三顆按鈕等寬排列 === */
    .card .actions .btn {
      flex: 1;
    }
    .table-wrap { 
      overflow-x:auto; 
      background:#1f1f1f; 
      border-radius:12px; 
      box-shadow: var(--shadow); 
    }
    table { 
      width:100%; 
      border-collapse:collapse; 
      min-width:900px; 
    }
    th, td { 
      padding:12px; 
      border-bottom:1px solid #333; 
      text-align:left; 
      color: var(--text-main); 
    }
    th { 
      background:#222; 
      color:#eee; 
      position:sticky; 
      top:0; 
    }
    th.sortable { 
      cursor:pointer; 
      user-select:none; 
    }
    th.sortable .arrow{ 
      opacity:.6; 
      margin-left:6px; 
      font-size:12px; 
    }
    .pager{ 
      display:flex; 
      gap:8px; 
      align-items:center; 
      justify-content:flex-end; 
      margin-top:12px; 
    }
    .pager .btn{ 
      flex:0; 
    }
    @media (max-width: 760px) {
      .hero-inner { padding:32px 18px; }
      .hero h1 { font-size:28px; }
      .controls { padding:14px; }
      .nav { padding:10px 12px; }
    }
    /* 實價登錄分頁按鈕大小 */
    #price-prev,#price-next{ 
      min-width:110px;
      height:44px;padding:10px 16px;
      font-size:16px;
      border-radius:10px; 
    }
  </style>
</head>
<body>
  <!-- 導覽列 -->
  <header class="nav" role="navigation" aria-label="主選單">
    <div class="brand">
      <div class="logo"><img src="./images/logo.png" alt="易居房 Logo" /></div>
      <div>
        <div style="font-weight:800">易居房EG City</div>
        <div style="font-size:12px;color:var(--muted)">找房・比較・決策</div>
      </div>
    </div>
    <nav class="nav-links">
      <a href="#/home" id="nav-home">首頁</a>
      <a href="#/buy" id="nav-buy">買屋</a>
      <a href="#/compare" id="nav-compare">比價</a>
      <a href="#/price" id="nav-price">實價登錄</a>
    </nav>
  </header>

  <main id="app" class="container" aria-live="polite">
    <noscript style="color:#fff">本網站需要啟用 JavaScript 才能運作</noscript>
  </main>

  <script>
    /** ========= 工具 ========= **/
    const LISTINGS_DATA = [];
    const formatWan = (wan)=> wan.toLocaleString() + ' 萬';
    const $ = (sel, el=document)=> el.querySelector(sel);
    const $$ = (sel, el=document)=> [...el.querySelectorAll(sel)];
    // 取代原本的 num()

    // 簡易 CSV 解析（支援引號、逗號、換行）
    function parseCsv(text) {
      const lines = [];
      let row = [], cell = '', q=false;
      for (let i=0;i<text.length;i++){
        const ch = text[i], next = text[i+1];
        if (ch === '"'){
          if (q && next === '"'){ cell += '"'; i++; }
          else { q = !q; }
          continue;
        }
        if (ch === ',' && !q){ row.push(cell); cell=''; continue; }
        if ((ch === '\n' || ch === '\r') && !q){
          if (cell!=='' || row.length){ row.push(cell); lines.push(row); row=[]; cell=''; }
          if (ch === '\r' && next === '\n') i++;
          continue;
        }
        cell += ch;
      }
      if (cell!=='' || row.length){ row.push(cell); lines.push(row); }
      return lines;
    }

    
    /** ====== 整合信義房屋 CSV 欄位對應 ====== **/

    // 轉數字（去除逗號、萬、空白等）
    function num(s){
      if(!s) return 0;
      return parseFloat(String(s).replace(/[^\d.]/g,'')) || 0;
    }
    
    // 自動補上 https://
    function normalizeUrl(u){
      if(!u) return '';
      const s = String(u).trim();
      if(/^https?:\/\//i.test(s)) return s;
      return 'https://' + s.replace(/^\/+/, '');
    }
    
    // 欄位對應表
    const COLS = {
      link:     ["物件超連結","連結","網址","URL"],
      title:    ["物件標題","標題","名稱"],
      address:  ["地址","地點","地區"],
      type:     ["房屋類型","型態","類別"],
      age:      ["屋齡"],
      areaPing: ["建坪","建物坪數"],
      floor:    ["所在樓層","樓層"],
      layout:   ["格局"],
      desc:     ["額外資訊2","描述","特色"],
      priceWan: ["目前價格","價格","總價","售價"]
    };
    
    // 從欄位 map 取值的小工具
    function getCell(map, names){
      for(const n of names){
        if(map[n] !== undefined && map[n] !== '') return map[n];
      }
      return '';
    }
    
    // 對應轉換：把信義的每一列轉成標準物件
    function listingRowToRecord(header, row){
      const map = {};
      header.forEach((h, i)=> map[String(h).trim()] = (row[i] ?? '').toString().trim());
    
      const link     = normalizeUrl(getCell(map, COLS.link));
      const title    = getCell(map, COLS.title) || '未命名物件';
      const addr     = getCell(map, COLS.address);
      const type     = getCell(map, COLS.type) || '住宅';
      const areaPing = num(getCell(map, COLS.areaPing));
      const floor    = getCell(map, COLS.floor);
      const layout   = getCell(map, COLS.layout);
      const age      = getCell(map, COLS.age);
      const priceStr = getCell(map, COLS.priceWan);
    
      // 信義格式「2,188萬」→ 去萬字再轉數字
      const priceWan = num(priceStr);
      if(!addr || !priceWan) return null;
    
      // 拆出城市與行政區
      const m = addr.match(/^(.*?[縣市])(.*?[區鄉鎮市])(.*)$/);
      const city = m ? m[1] : '';
      const district = m ? m[2] : '';
    
      return {
        id: undefined,
        city,
        type,
        title,
        img: './images/placeholder.jpg',
        desc: `${layout ? layout + '｜' : ''}${floor ? floor + '｜' : ''}${age ? '屋齡' + age : ''}`,
        priceWan,
        _district: district,
        _addr: addr,
        areaPing,
        link
      };
    }

    /** ========= 比價（沿用） ========= **/
    const COMPARE_KEY = 'eg_compare_ids';
    function getCompareIds(){ try { return JSON.parse(localStorage.getItem(COMPARE_KEY) || '[]'); } catch(e){ return []; } }
    function setCompareIds(ids){ localStorage.setItem(COMPARE_KEY, JSON.stringify(ids)); }
    function toggleCompare(id){ const ids = new Set(getCompareIds()); ids.has(id)? ids.delete(id) : ids.add(id); setCompareIds([...ids]); updateCompareBadges(); }
    function inCompare(id){ return getCompareIds().includes(id); }
    function updateCompareBadges(){
      const count = getCompareIds().length;
      const nav = $('#nav-compare');
      if(nav) nav.textContent = count ? `比價(${count})` : '比價';
      $$('.btn[data-id][data-role="compare"]').forEach(btn=>{
        const id = Number(btn.dataset.id);
        btn.textContent = inCompare(id) ? '取消比較' : '加入比較';
      });
    }

    /** ========= 新建案（保留） ========= **/
    const NEW_PROJECTS = [
      { id:101, name:"永康真", builder:"永康建建設", city:"新北市板橋區", priceWanFrom:2061, img:"./images/id101.jpg", highlights:["府中雙城心","板南線450米","醇靜宅"], linkBrochure:"https://newhouse.591.com.tw/138134" },
      { id:102, name:"信義誠家", builder:"誠家興建設", city:"台北市信義區", priceWanFrom:92,  img:"./images/id102.jpg", highlights:["商圈學區5分鐘"], linkBrochure:"https://newhouse.591.com.tw/136360" },
      { id:103, name:"佳鋐首耀", builder:"佳鋐建建設", city:"台中市梧棲區", priceWanFrom:728, img:"./images/id103.jpg", highlights:["車站商圈","雙軌宅"], linkBrochure:"https://newhouse.591.com.tw/137089" }
    ];

    /** ========= 待售房屋：CSV 自動匯入（含物件超連結） ========= **/
    const LISTING_BASE = "./data/";
    const LISTING_FILES = [
      "1_信義房屋_Kaohsiung_P20.csv",
      "1_信義房屋_Taipei_P19.csv",
      "1_信義房屋_NewTaipei_P20.csv",
      "1_信義房屋_Tainan_P20.csv",
      "1_信義房屋_Taichung_P20.csv",
      "1_信義房屋_Keelung_P20.csv"
    ];


    function listingsCsvToRecords(text){
      const rows = parseCsv(text).filter(r => r.length && r.some(x => x && x.trim() !== ''));
      if(!rows.length) return [];
      const header = rows[0].map(h => h.trim());
      const dataRows = rows.slice(1);
      const out = [];
      for(const row of dataRows){
        const rec = listingRowToRecord(header, row);
        if(rec) out.push(rec);
      }
      return out;
    }

    function dedupByKey(arr){
      const seen = new Set();
      const unique = [];
      for(const r of arr){
        const key = [r.city, r._district||"", r.title, r.priceWan, r.areaPing||""].join("|");
        if(!seen.has(key)){ seen.add(key); unique.push(r); }
      }
      unique.sort((a,b)=> b.priceWan - a.priceWan);
      unique.forEach((r,i)=> r.id = i+1);
      return unique;
    }

    let LISTINGS_READY = false;
    async function autoLoadListingsFromPresetSilent(){
      if (LISTINGS_READY) return;
      const texts = [];
      for(const name of LISTING_FILES){
        try{
          const res = await fetch(LISTING_BASE + name);
          if(!res.ok) continue;
          texts.push(await res.text());
        }catch(e){}
      }
      if(!texts.length){
        console.warn("找不到待售 CSV，請確認 ./data/ 與檔名。");
        return;
      }
      const all = [];
      for(const t of texts) all.push(...listingsCsvToRecords(t));
      const merged = dedupByKey(all);
      LISTINGS_DATA.length = 0;
      LISTINGS_DATA.push(...merged);
      LISTINGS_READY = true;
      updateCompareBadges();
    }

    /** ========= 卡片與頁面（含連結按鈕） ========= **/
    function card(item){
      const cityDist = item.city + (item._district ? " " + item._district : "");
      return `
        <article class="card" aria-label="房屋卡片">
          <div class="img" style="background-image:url('${item.img}')" role="img" aria-label="${item.title}"></div>
          <div class="content">
            <div class="meta">
              <div>
                <div style="font-weight:800">${item.title}</div>
                <div class="tags">${cityDist} • ${item.type}</div>
              </div>
              <div class="price">NT$ ${formatWan(item.priceWan)}</div>
            </div>
          </div>

          <div class="actions">
            <button class="btn ghost" onclick="viewDetail(${item.id})">更多</button>
            <button class="btn" data-role="compare" data-id="${item.id}" onclick="toggleCompare(${item.id})">${ inCompare(item.id) ? '取消比較' : '加入比較' }</button>
            
            ${ item.link ? `<a class="btn primary" href="${item.link}" target="_blank" rel="noopener">連結</a>` : '' }
          </div>
        </article>`;
    }

    function projectCard(p){
      return `
        <article class="card">
          <div class="img" style="background-image:url('${p.img}')" role="img" aria-label="${p.name}"></div>
          <div class="content">
            <div class="meta">
              <div style="font-weight:800">${p.name}</div>
              <div class="tags">${p.city} • ${p.builder}</div>
            </div>
            <div class="desc">${ p.highlights.map(h => '#' + h).join(' ') }</div>
          </div>
          <div class="actions">
            <button class="btn ghost">開價約 NT$ ${formatWan(p.priceWanFrom)}</button>
            <a href="${p.linkBrochure}" target="_blank" class="btn link" rel="noopener">預約賞屋</a>
          </div>
        </article>`;
    }

    function Controls({ showSort=false }){
      return `
      <section class="controls" role="region" aria-label="篩選工具">
        <div class="field">
          <label for="search-city">地區搜尋</label>
          <input id="search-city" type="text" placeholder="輸入城市或行政區（例如：臺北市）">
        </div>
        <div class="field">
          <label>價格（萬）</label>
          <div class="range-inline">
            <input id="min-price" type="number" placeholder="最低 (萬)" min="0" style="width:120px">
            <input id="max-price" type="number" placeholder="最高 (萬)" min="0" style="width:120px">
          </div>
        </div>
        <div class="field">
          <label for="type">房屋型態</label>
          <select id="type">
            <option value="">全部</option>
            <option>土地</option>
            <option>公寓</option>
            <option>住宅大樓</option>
            <option>別墅</option>
            <option>店面</option>
            <option>套房</option>
            <option>透天</option>
            <option>華夏</option>
            <option>農舍</option>
            <option>大樓</option>
            <option>廠房</option>
            <option>樓中樓</option>
            <option>辦公商業大樓</option>
            <option>豪宅</option>
          </select>
        </div>
        ${ showSort ? `
        <div class="field">
          <label for="sort">排序</label>
          <select id="sort">
            <option value="relevance">相關性</option>
            <option value="price_asc">價格：由低到高</option>
            <option value="price_desc">價格：由高到低</option>
          </select>
        </div>` : ''}
        <div class="btns">
          <button id="btn-search" class="btn primary">搜尋</button>
          <button id="btn-reset" class="btn ghost">重設</button>
        </div>
      </section>`;
    }

    function PageHome(){
      const top6 = (LISTINGS_DATA.length ? [...LISTINGS_DATA] : []).sort((a,b)=> b.priceWan - a.priceWan).slice(0,6);
      const newsRows = [
        { title:"地產天下", source:"自由時報", url:"https://estate.ltn.com.tw/" },

    const PRICE_DATA = [];

    function toYearMonth(s){
      if(!s) return '';
      const t = String(s).trim();
      const rocDigits = t.replace(/\D/g,'');
      if (rocDigits.length===7 || rocDigits.length===8){
        const y3 = rocDigits.slice(0,3);
        const rest = rocDigits.slice(3);
        const y = 1911 + parseInt(y3,10);
        const m = rest.slice(0,2);
        return `${y}-${m}`;
      }
      const m1 = t.match(/^(\d{4})[-\/](\d{1,2})(?:[-\/]\d{1,2})?$/);
      if (m1) { const y=m1[1], m=String(m1[2]).padStart(2,'0'); return `${y}-${m}`; }
      return '';
    }
    function buildYmToDate(s){
      if(!s) return null;
      const t = String(s).trim();
      const digits = t.replace(/\D/g,'');
      const m1 = t.match(/^(\d{2,4})[-\/](\d{1,2})(?:[-\/]\d{1,2})?$/);
      if (m1){
        let y = parseInt(m1[1],10);
        const m = Math.min(12, Math.max(1, parseInt(m1[2],10)));
        if (m1[1].length <= 3) y = 1911 + y;
        return new Date(y, m-1, 1);
      }
      if (/^\d{5,8}$/.test(digits)){
        if (digits.length===5){
          const yRoc = parseInt(digits.slice(0,3),10);
          const m = parseInt(digits.slice(3),10);
          return new Date(1911+yRoc, Math.min(11, Math.max(0,m-1)), 1);
        }
        if (digits.length===6){
          const y4 = parseInt(digits.slice(0,4),10);
          if (y4>=1911){
            const m = parseInt(digits.slice(4),10);
            return new Date(y4, Math.min(11, Math.max(0,m-1)), 1);
          } else {
            const yRoc = parseInt(digits.slice(0,3),10);
            const m = parseInt(digits.slice(3),10);
            return new Date(1911+yRoc, Math.min(11, Math.max(0,m-1)), 1);
          }
        }
        if (digits.length===7){
          const yRoc = parseInt(digits.slice(0,3),10);
          const m = parseInt(digits.slice(3,5),10);
          return new Date(1911+yRoc, Math.min(11, Math.max(0,m-1)), 1);
        }
        if (digits.length===8){
          const y = parseInt(digits.slice(0,4),10);
          const m = parseInt(digits.slice(4,6),10);
          return new Date(y, Math.min(11, Math.max(0,m-1)), 1);
        }
      }
      return null;
    }
    function calcAgeYears(buildDate, now = new Date()){
      if (!buildDate || isNaN(buildDate.getTime())) return 0;
      let years = now.getFullYear() - buildDate.getFullYear();
      const mNow = now.getMonth();
      const mBuild = buildDate.getMonth();
      if (mNow < mBuild) years -= 1;
      return Math.max(0, years);
    }
    function splitCityDist(addr){
      if(!addr) return { city:'', district:'', road: addr || '' };
      const s = String(addr);
      const m = s.match(/^(.*?[縣市])(.*?[區鄉鎮市])(.*)$/);
      if (m) return { city: m[1].trim(), district: m[2].trim(), road: m[3].trim() };
      const mCity = s.match(/^(.*?[縣市])(.*)$/);
      if (mCity) return { city: mCity[1].trim(), district: '', road: mCity[2].trim() };
      return { city:'', district:'', road: s.trim() };
    }

    function rowToRecord(header, row) {
      const map = {};
      header.forEach((h, idx) => map[String(h).trim()] = (row[idx] ?? '').toString().trim());
      const 鄉鎮市區 = map['鄉鎮市區'] || '';
      const 交易標的 = map['交易標的'] || '';
      const 地址 = map['土地位置建物門牌'] || '';
      const 交易年月日 = map['交易年月日'] || '';
      const 建物型態 = map['建物型態'] || '';
      const 總價元 = num(map['總價元']);
      const 單價元平方公尺 = num(map['單價元平方公尺']);
      const 建物移轉總面積平方公尺 = num(map['建物移轉總面積平方公尺']);
      const 建築完成年月 = map['建築完成年月'] || '';
      const addrParts = splitCityDist(地址);
      const city = addrParts.city;
      const district = 鄉鎮市區 || addrParts.district;
      const totalWan = 總價元 / 10000;
      const unitWanPerPing = (單價元平方公尺 * 3.305785) / 10000;
      const areaPing = 建物移轉總面積平方公尺 ? (建物移轉總面積平方公尺 / 3.305785) : 0;
      const buildDate = buildYmToDate(建築完成年月);
      const ageYears = calcAgeYears(buildDate);
      const rec = {
        id: undefined,
        date: toYearMonth(交易年月日),
        city, district,
        addr: addrParts.road || 地址,
        type: 建物型態 || 交易標的 || '',
        areaPing: Number(areaPing.toFixed(2)),
        unitWanPerPing: Number(unitWanPerPing.toFixed(2)),
        totalWan: Math.round(totalWan),
        age: ageYears
      };
      if (!rec.date) return null;
      if (!rec.city && !rec.district && !rec.addr) return null;
      return rec;
    }
    function csvTextToRecords(text) {
      const lines = parseCsv(text).filter(r => r.length && r.some(x => x && x.trim() !== ''));
      if (!lines.length) return [];
      const header = lines[0].map(h => h.trim());
      const dataRows = lines.slice(1);
      const out = [];
      for (const row of dataRows) {
        const rec = rowToRecord(header, row);
        if (rec) out.push(rec);
      }
      return out;
    }
    function dedupRecords(arr){
      const seen = new Set();
      const unique = [];
      for (const r of arr) {
        const key = [r.date,r.city,r.district,r.addr,r.areaPing,r.totalWan].join('|');
        if (!seen.has(key)) { seen.add(key); unique.push(r); }
      }
      unique.sort((a,b)=> a.date>b.date ? -1 : a.date<b.date ? 1 : 0);
      unique.forEach((r,idx)=> r.id = idx+1);
      return unique;
    }
    const PRESET_FILES = [
      "114年第二季_台北.csv","114年第二季_新北.csv","114年第二季_桃園.csv","114年第二季_台中.csv","114年第二季_台南.csv","114年第二季_高雄.csv",

    async function autoLoadFromPresetSilent(){
      if (PRICE_READY) return;
      const base = "./data/";
      const texts = [];
      for (const name of PRESET_FILES){
        try{
          const res = await fetch(base + name);
          if (!res.ok) continue;
          texts.push(await res.text());
        }catch(e){}
      }
      if (!texts.length){
        console.warn("預設清單皆無法載入，請確認 ./data/ 與檔名。");
        return;
      }
      const all = [];
      for (const t of texts) all.push(...csvTextToRecords(t));
      const merged = dedupRecords(all);
      PRICE_DATA.length = 0;
      PRICE_DATA.push(...merged);
      PRICE_READY = true;
    }

    function applyPrice(){
      const f = getPriceFilters();
      let list = PRICE_DATA.filter(r=>{
        const okCity = !f.city || r.city.includes(f.city);
        const okDist = !f.dist || r.district.includes(f.dist);
        const okType = !f.type || r.type===f.type;
        const okFrom = !f.from || r.date >= f.from;
        const okTo   = !f.to   || r.date <= f.to;
        const okTotal = r.totalWan >= f.minTotal && r.totalWan <= f.maxTotal;
        const okUnit  = r.unitWanPerPing >= f.minUnit && r.unitWanPerPing <= f.maxUnit;
        return okCity && okDist && okType && okFrom && okTo && okTotal && okUnit;
      });
      list.sort((a,b)=>{
        const k = priceState.sortKey;
        const dir = priceState.sortDir==='asc'?1:-1;
        return (a[k] > b[k] ? 1 : a[k] < b[k] ? -1 : 0) * dir;
      });
      renderPrice(list);

    function renderPrice(list){
      const tbody = $('#price-tbody'); if(!tbody) return;
      const total = list.length;
      const pages = Math.max(1, Math.ceil(total / priceState.pageSize));
      priceState.page = Math.min(priceState.page, pages);

      const rows = list.slice(start, start + priceState.pageSize);
      tbody.innerHTML = rows.map(r => `

      const prevBtn = $('#price-prev');
      const nextBtn = $('#price-next');
      if (prevBtn) {
        prevBtn.onclick = () => { if (priceState.page > 1) { priceState.page--; applyPrice(); } };

      modal.style.display = 'flex';
      modal.style.alignItems = 'center';
      modal.style.justifyContent = 'center';
      modal.style.zIndex = '9999';
      
      modal.innerHTML = `
        <div style="background:#1f1f1f; color:#f0f0f0; padding:24px; border-radius:12px; max-width:480px; width:90%; box-shadow:0 8px 24px rgba(0,0,0,.5);">
          <h3 style="margin-top:0; font-size:20px;">${item.title}</h3>
          <p><strong>地點：</strong>${where}</p>
          <p><strong>房屋類型：</strong>${item.type}</p>
          <p><strong>價格：</strong>NT$ ${item.priceWan.toLocaleString()} 萬</p>
          <p><strong>詳細資訊：</strong><br>${item.desc || '—'}</p>
          <div style="text-align:right; margin-top:16px;">
            <button style="padding:8px 14px; border:0; border-radius:8px; background:#c0c0c0; color:#121212; font-weight:700; cursor:pointer;">關閉</button>
          </div>
        </div>
      `;
    
      modal.querySelector('button').onclick = () => modal.remove();
      document.body.appendChild(modal);
    }

    function contactAgent(id){
      const item = LISTINGS_DATA.find(d=>d.id===id);
      if(!item) return;
      const name = encodeURIComponent(item.title);
      window.location.href = `mailto:agent@example.com?subject=我要諮詢%20${name}&body=您好，我想了解 ${name} 的更多資訊。`;
    }
  </script>
